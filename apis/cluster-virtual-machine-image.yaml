apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clustervirtualmachineimages.deckhouse.io
  labels:
    heritage: deckhouse
    module: virtualization
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: clustervirtualmachineimages
    singular: clustervirtualmachineimage
    kind: ClusterVirtualMachineImage
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration for cluster wide available VM image.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - dataSource
              properties:
                dataSource:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                      - Upload
                      - HTTP
                      - ContainerImage
                      - PersistentVolumeClaim
                      - VirtualMachineDisk
                      - VirtualMachineImage
                      - ClusterVirtualMachineImage
                    upload:
                      type: object
                    http:
                      type: object
                      properties:
                        url:
                          type: string
                        caBundle:
                          type: string
                        insecureSkipVerify:
                          type: boolean
                        checksum:
                          type: object
                          properties:
                            sha256:
                              type: string
                            md5:
                              type: string
                    containerImage:
                      type: object
                      properties:
                        image:
                          type: string
                        imagePullSecret:
                          type: object
                          properties:
                            name:
                              type: string
                            namespace:
                              type: string
                    persistentVolumeClaim:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                    virtualMachineDisk:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                    virtualMachineDiskSnapshot:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                    virtualMachineImage:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                    clusterVirtualMachineImage:
                      type: object
                      properties:
                        name:
                          type: string

            status:
              type: object
              properties:
                size:
                  type: string
                cdrom:
                  type: boolean
                persistentVolumeClaimName:
                  type: string
                registryURL:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      lastHeartbeatTime:
                        type: string
                      lastTransitionTime:
                        type: string
                      message:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
                phase:
                  type: string
                  enum:
                    - Pending
                    - WaitForUserUpload
                    - Provisioning
                    - Ready
                    - Failed
                    - NotReady
                uploadCommand:
                  type: string
                progress:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: phase
          jsonPath: .status.phase
          type: string
        - name: progress
          jsonPath: .status.progress
          type: string
