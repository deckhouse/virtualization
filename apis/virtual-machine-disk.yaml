apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: virtualmachinedisks.deckhouse.io
  labels:
    heritage: deckhouse
    module: virtualization
spec:
  group: deckhouse.io
  scope: Namespaced
  names:
    plural: virtualmachinedisks
    singular: virtualmachinedisk
    kind: VirtualMachineDisk
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration for VM disk.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - persistentVolumeClaim
              properties:
                persistentVolumeClaim:
                  type: object
                  properties:
                    storageClassName:
                      type: string
                    size:
                      type: string
                dataSource:
                  type: object
                  properties:
                    http:
                      type: object
                      properties:
                        url:
                          type: string
            status:
              type: object
              properties:
                persistentVolumeClaimName:
                  type: string
                phase:
                  type: string
                  enum:
                    - Pending
                    - WaitForUserUpload
                    - Provisioning
                    - Ready
                    - Failed
                    - NotReady
                uploadCommand:
                  type: string
                progress:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: phase
          jsonPath: .status.phase
          type: string
        - name: progress
          jsonPath: .status.progress
          type: string
