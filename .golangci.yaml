run:
  timeout: 10m
  skip-dirs:
    - docs
    - scripts

linters-settings:
  gofumpt:
    extra-rules: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/deckhouse/)
  gocritic:
    disabled-checks:
      - ifElseChain
  errorlint:
    comparison: false
    asserts: false
  errcheck:
    ignore: fmt:.*,[rR]ead|[wW]rite|[cC]lose,io:Copy

linters:
  disable-all: true
  enable:
    # Default linters.
    - ineffassign
    - typecheck
    - unused

    # Extra linters.
    - asciicheck
    - bidichk
    - bodyclose
    - errname
    - errorlint
    - exportloopref
    - gci
    - gocritic
    - gofumpt
    - misspell
    - nolintlint

issues:
  # Show all errors.
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude:
    # TODO use %w in the future.
    - "non-wrapping format verb for fmt.Errorf" # errorlint
