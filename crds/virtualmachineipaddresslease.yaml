apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: virtualmachineipaddressleases.virtualization.deckhouse.io
  labels:
    heritage: deckhouse
    module: virtualization
spec:
  group: virtualization.deckhouse.io
  scope: Cluster
  names:
    categories:
      - virtualization
    plural: virtualmachineipaddressleases
    singular: virtualmachineipaddresslease
    kind: VirtualMachineIPAddressLease
    shortNames:
      - vmipl
      - vmipls
  versions:
    - name: v1alpha2
      schema:
        openAPIV3Schema:
          description: |
            The resource that defines fact of issued lease for `VirtualMachineIPAddress`.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: |
                The desired state of `VirtualMachineIPAddressLease`.
              properties:
                reclaimPolicy:
                  type: string
                  default: "Delete"
                  enum: [ "Delete", "Retain" ]
                  description: |
                    Reclaim policies to determine the behavior of `VirtualMachineIPAddressLease` upon `VirtualMachineIPAddress` deletion.

                    * `Delete` — this means that a `VirtualMachineIPAddressLease` is automatically deleted when a user deletes the corresponding `VirtualMachineIPAddress`.
                    * `Retain` — if a user deletes a `VirtualMachineIPAddress`, the corresponding `VirtualMachineIPAddressLease` will not be deleted. Instead, it is moved to the Released phase, where its ip address can be manually reclaimed.
                ipAddressRef:
                  description: |
                    The link to existing `VirtualMachineIPAddress`.
                  properties:
                    name:
                      description: |
                        The name of the referenced `VirtualMachineIPAddress`.
                      type: string
                    namespace:
                      description: |
                        The Namespace of the referenced `VirtualMachineIPAddress`.
                      type: string
                  required:
                    - name
                    - namespace
                  type: object
              type: object
            status:
              type: object
              description: |
                The observed state of `VirtualMachineIPAddressLease`.
              properties:
                conditions:
                  description: |
                    The latest available observations of an object's current state.
                  type: array
                  items:
                    type: object
                    properties:
                      lastProbeTime:
                        description: Last time the condition was checked.
                        format: date-time
                        type: string
                      lastTransitionTime:
                        description: Last time the condition transit from one status to another.
                        format: date-time
                        type: string
                      message:
                        description: Human readable message indicating details about last transition.
                        type: string
                      reason:
                        description: (brief) reason for the condition's last transition.
                        type: string
                      status:
                        description: Status of the condition, one of True, False, Unknown.
                        type: string
                        enum: [ "True", "False", "Unknown" ]
                      type:
                        description: Type of condition.
                        type: string
                    required:
                      - status
                      - type
                phase:
                  type: string
                  enum:
                    - "Bound"
                    - "Released"
                  description: |
                    Represents the current state of issued IP address lease.

                    * Bound - the IP address lease is bound to IP address.
                    * Released - the IP address lease is available for binding.
          type: object
      served: true
      storage: true
      subresources:
        status: { }
      additionalPrinterColumns:
        - jsonPath: .spec.ipAddressRef
          name: IpAddress
          type: string
        - jsonPath: .status.phase
          name: Status
          type: string
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
