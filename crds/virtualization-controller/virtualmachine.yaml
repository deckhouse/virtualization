apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: virtualmachines.virtualization.deckhouse.io
  labels:
    heritage: deckhouse
    module: virtualization
spec:
  group: virtualization.deckhouse.io
  scope: Namespaced
  names:
    categories:
      - all
      - virtualization
    plural: virtualmachines
    singular: virtualmachine
    listKind: VirtualMachineList
    kind: VirtualMachine
    shortNames:
      - vm
      - vms
  preserveUnknownFields: false
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Handles the VM according to its configuration and run policy.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - cpu
                - memory
                - blockDevices
              properties:
                provisioning:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - UserData
                        - UserDataSecret
                    userData:
                      type: string
                    userDataSecretRef:
                      type: object
                      properties:
                        name:
                          type: string
                      required: ["name"]
                  oneOf:
                  - properties:
                      type:
                        enum: ['UserData']
                    required: ['userData']
                    not:
                      required: ['userDataSecretRef']
                  - properties:
                      type:
                        enum: ['UserDataSecret']
                      userDataSecretRef: {}
                    required: ['userDataSecretRef']
                    not:
                      required: ['userData']
                runPolicy:
                  type: string
                  enum:
                    - "AlwaysOn"
                    - "AlwaysOff"
                    - "Manual"
                    - "AlwaysOnUnlessStoppedManualy"
                  default: "AlwaysOnUnlessStoppedManualy"
                  description: |
                    This parameter defines the VM startup policy

                    * `AlwaysOn` - after creation the VM is always in a running state, even in case of its shutdown by OS means.
                    * `AlwaysOff` - after creation the VM is always in the off state.
                    * `Manual` - after creation the VM is switched off, the VM state (switching on/off) is controlled via sub-resources or OS means.
                    * `AlwaysOnUnlessStoppedManualy` - after creation the VM is always in a running state, even in case of its shutdown by means of the OS, the VM can be shut down using the corresponding subresource.

                virtualMachineIPAddressClaimName:
                  type: string
                  description: |
                    The name for associated `VirtualMahcineIPAddressClaim` resource.

                    If not specified, defaults to `{vm name}`.

                topologySpreadConstraints:
                  description: |
                    [The same](https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/) as in the pods `spec.topologySpreadConstraints` parameter in Kubernetes;

                    If the parameter is omitted, it will be determined [automatically](../../#advanced-scheduling).

                    **Format**: the standard [topologySpreadConstraint](https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/) list. Instance pods inherit this field as is.
                  items:
                    properties:
                      labelSelector:
                        properties:
                          matchExpressions:
                            items:
                              properties:
                                key:
                                  type: string
                                operator:
                                  type: string
                                values:
                                  items:
                                    type: string
                                  type: array
                              required:
                              - key
                              - operator
                              type: object
                            type: array
                          matchLabels:
                            additionalProperties:
                              type: string
                            type: object
                        type: object
                      maxSkew:
                        format: int32
                        type: integer
                      topologyKey:
                        type: string
                      whenUnsatisfiable:
                        type: string
                    required:
                    - maxSkew
                    - topologyKey
                    - whenUnsatisfiable
                    type: object
                  type: array

                affinity:
                  description: |
                    [The same](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity) as in the pods `spec.affinity` parameter in Kubernetes;

                    The affinity setting is completely similar to the above documentation, the only difference is in the names of some parameters. In fact, the following analogs are used:
                    * podAffinity -> virtualMachineAndPodAffinity
                    * podAffinityTerm -> virtualMachineAndPodAffinityTerm

                    If the parameter is omitted, it will be determined [automatically](../../#advanced-scheduling).

                    **Format**: the standard [affinity](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity) rules. Instance pods inherit this field as is.
                  properties:
                    nodeAffinity:
                      description: Describes node affinity scheduling rules for the VM.
                      properties:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          items:
                            properties:
                              preference:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchFields:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                type: object
                              weight:
                                maximum: 100
                                minimum: 1
                                format: int32
                                type: integer
                            required:
                            - preference
                            - weight
                            type: object
                          type: array
                        requiredDuringSchedulingIgnoredDuringExecution:
                          properties:
                            nodeSelectorTerms:
                              items:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchFields:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                type: object
                              type: array
                          required:
                          - nodeSelectorTerms
                          type: object
                      type: object
                    virtualMachineAndPodAffinity:
                      description: Describes pod and VM affinity scheduling rules.
                      properties:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          items:
                            properties:
                              virtualMachineAndPodAffinityTerm:
                                properties:
                                  labelSelector:
                                    properties:
                                      matchExpressions:
                                        items:
                                          properties:
                                            key:
                                              type: string
                                            operator:
                                              type: string
                                            values:
                                              items:
                                                type: string
                                              type: array
                                          required:
                                          - key
                                          - operator
                                          type: object
                                        type: array
                                      matchLabels:
                                        additionalProperties:
                                          type: string
                                        type: object
                                    type: object
                                  namespaceSelector:
                                    properties:
                                      matchExpressions:
                                        items:
                                          properties:
                                            key:
                                              type: string
                                            operator:
                                              type: string
                                            values:
                                              items:
                                                type: string
                                              type: array
                                          required:
                                          - key
                                          - operator
                                          type: object
                                        type: array
                                      matchLabels:
                                        additionalProperties:
                                          type: string
                                        type: object
                                    type: object
                                  namespaces:
                                    items:
                                      type: string
                                    type: array
                                  topologyKey:
                                    type: string
                                required:
                                - topologyKey
                                type: object
                              weight:
                                maximum: 100
                                minimum: 1
                                format: int32
                                type: integer
                            required:
                            - virtualMachineAndPodAffinityTerm
                            - weight
                            type: object
                          type: array
                        requiredDuringSchedulingIgnoredDuringExecution:
                          items:
                            properties:
                              labelSelector:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchLabels:
                                    additionalProperties:
                                      type: string
                                    type: object
                                type: object
                              namespaceSelector:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchLabels:
                                    additionalProperties:
                                      type: string
                                    type: object
                                type: object
                              namespaces:
                                items:
                                  type: string
                                type: array
                              topologyKey:
                                type: string
                            required:
                            - topologyKey
                            type: object
                          type: array
                      type: object
                    virtualMachineAndPodAntiAffinity:
                      description: Describes pod and VM anti-affinity scheduling rules.
                      properties:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          items:
                            properties:
                              virtualMachineAndPodAffinityTerm:
                                properties:
                                  labelSelector:
                                    properties:
                                      matchExpressions:
                                        items:
                                          properties:
                                            key:
                                              type: string
                                            operator:
                                              type: string
                                            values:
                                              items:
                                                type: string
                                              type: array
                                          required:
                                          - key
                                          - operator
                                          type: object
                                        type: array
                                      matchLabels:
                                        additionalProperties:
                                          type: string
                                        type: object
                                    type: object
                                  namespaceSelector:
                                    properties:
                                      matchExpressions:
                                        items:
                                          properties:
                                            key:
                                              type: string
                                            operator:
                                              type: string
                                            values:
                                              items:
                                                type: string
                                              type: array
                                          required:
                                          - key
                                          - operator
                                          type: object
                                        type: array
                                      matchLabels:
                                        additionalProperties:
                                          type: string
                                        type: object
                                    type: object
                                  namespaces:
                                    items:
                                      type: string
                                    type: array
                                  topologyKey:
                                    type: string
                                required:
                                - topologyKey
                                type: object
                              weight:
                                maximum: 100
                                minimum: 1
                                format: int32
                                type: integer
                            required:
                            - virtualMachineAndPodAffinityTerm
                            - weight
                            type: object
                          type: array
                        requiredDuringSchedulingIgnoredDuringExecution:
                          items:
                            properties:
                              labelSelector:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchLabels:
                                    additionalProperties:
                                      type: string
                                    type: object
                                type: object
                              namespaceSelector:
                                properties:
                                  matchExpressions:
                                    items:
                                      properties:
                                        key:
                                          type: string
                                        operator:
                                          type: string
                                        values:
                                          items:
                                            type: string
                                          type: array
                                      required:
                                      - key
                                      - operator
                                      type: object
                                    type: array
                                  matchLabels:
                                    additionalProperties:
                                      type: string
                                    type: object
                                type: object
                              namespaces:
                                items:
                                  type: string
                                type: array
                              topologyKey:
                                type: string
                            required:
                            - topologyKey
                            type: object
                          type: array
                      type: object
                  type: object

                nodeSelector:
                  additionalProperties:
                    type: string
                  description: |
                    [The same](https://kubernetes.io/docs/tasks/configure-pod-container/assign-pods-nodes//) as in the pods `spec.nodeSelector` parameter in Kubernetes;

                  type: object

                priorityClassName:
                  description: |
                    [The same](https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/)  as in the pods `spec.priorityClassName` parameter in Kubernetes;

                  type: string
                tolerations:
                  type: array
                  description: |
                    [The same](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) as in the pods `spec.tolerations` parameter in Kubernetes;

                    If the parameter is omitted, it will be determined [automatically](../../#advanced-scheduling).

                    **Format**: the standard [toleration](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) list. Instance pods inherit this field as is.
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                      key:
                        type: string
                      operator:
                        type: string
                      tolerationSeconds:
                        type: integer
                        format: int64
                      value:
                        type: string

                disruptions:
                  type: object
                  default:
                    approvalMode: Manual
                  description: |
                    Disruptions settings for VM.

                    Some VM settings require a reboot of the VM when changing the configuration. To reboot, it is necessary to approve the changes. The `approvalMode` parameter is used for this purpose.
                  properties:
                    approvalMode:
                      type: string
                      description: |
                        The approval mode for disruptive updates:
                        - `Manual` — to approve changes, you must do this manually by copying the change ID from `.status.changeID` to `.spec.approvedChangeID`.
                        - `Automatic` —  automatically approve disruption-involving updates.
                      enum:
                        - Manual
                        - Automatic

                terminationGracePeriodSeconds:
                  format: int64
                  type: integer
                  default: 60
                  description: |
                    Grace period observed after signalling a VM to stop after which the VM is force terminated.

                enableParavirtualization:
                  type: boolean
                  default: true
                  description: |
                    Use the `virtio` bus to attach disk devices. Set to false to disable `virtio` for this VM.

                osType:
                  type: string
                  enum:
                    - "Windows"
                    - "Generic"
                  default: "Generic"
                  description: |
                    For the selected type of operating system, determines the set of devices and other parameters required for correct operation will be applied to VM.

                    * Windows - for the Microsoft Windows family of OS.
                    * Generic - for other types of OS.

                bootloader:
                  type: string
                  enum:
                    - "BIOS"
                    - "EFI"
                    - "EFIWithSecureBoot"
                  default: "BIOS"
                  description: |
                    Defines bootloader for VM.
                    * BIOS - use legacy BIOS.
                    * EFI - use Unified Extensible Firmware (EFI/UEFI).
                    * EFIWithSecureBoot - use UEFI/EFI with SecureBoot support.

                cpu:
                  type: object
                  description: Specifies the CPU settings for the VM.
                  required:
                    - cores
                  properties:
                    cores:
                      format: int32
                      type: integer
                      minimum: 1
                      description: Specifies the number of cores inside the VM. The value must be greater or equal 1.
                    coreFraction:
                      type: string
                      default: "100%"
                      enum: ["5%", "10%", "25%", "50%", "100%"]
                      description: Guaranteed share of CPU that will be allocated to the VM. Specified as a percentage.
                    model:
                      type: string
                      default: Nehalem
                      description: |
                        Specifies the CPU model inside the VM.

                memory:
                  type: object
                  description: |
                    Specifies the memory settings for the VM.
                  required:
                    - size
                  properties:
                    size:
                      type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      description: |
                        Describes the maximum amount of memory resources allowed.

                blockDevices:
                  type: array
                  description: |
                    List of block devices that can be mounted by disks belonging to the VM.
                    The order of booting is determined by the order in the list.
                  items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - "ClusterVirtualMachineImage"
                            - "VirtualMachineImage"
                            - "VirtualMachineDisk"
                          description: |
                            The type of the block device. Options are:

                            * `ClusterVirtualMachineImage` — Use `ClusterVirtualMachineImage` as the disk. This type is always mounted in RO mode. If the image is an iso-image, it will be mounted as a CDROM device.
                            * `VirtualMachineImage` — Use `VirtualMachineImage` as the disk. This type is always mounted in RO mode. If the image is an iso-image, it will be mounted as a CDROM device.
                            * `VirtualMachineDisk` — Use `VirtualMachineDisk` as the disk. This type is always mounted in RW mode.
                        clusterVirtualMachineImage:
                          type: object
                          description: |
                            Attach `ClusterVirtualMachineImage` as the disk in RO mode. If the image is an iso-image, it will be mounted as a CDROM device.
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              description: |
                                The name of the `ClusterVirtualMachineImage` resource.
                        virtualMachineImage:
                          type: object
                          description: |
                            Use `VirtualMachineImage` as the disk. The image with storage ContainerRegistry will be mounted in RO mode. If the image is an iso-image, it will be mounted as a CDROM device. The image with storage Kubernetes will be mounted as ephemeral disk, so changes to volume will be lost on reboot.
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              description: |
                                The name of the `VirtualMachineImage` resource.
                        virtualMachineDisk:
                          type: object
                          description: |
                            Attach `VirtualMachineDisk` as the disk device in RW mode.
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              description: |
                                The name of the `VirtualMachineDisk` resource.
                      oneOf:
                      - properties:
                          type:
                            enum: ['ClusterVirtualMachineImage']
                          clusterVirtualMachineImage: {}
                        required: ['clusterVirtualMachineImage']
                        not:
                          anyOf:
                            - required: ["virtualMachineImage"]
                            - required: ["virtualMachineDisk"]
                      - properties:
                          type:
                            enum: ['VirtualMachineImage']
                          virtualMachineImage: {}
                        required: ['virtualMachineImage']
                        not:
                          anyOf:
                            - required: ["clusterVirtualMachineImage"]
                            - required: ["virtualMachineDisk"]
                      - properties:
                          type:
                            enum: ['VirtualMachineDisk']
                          virtualMachineDisk: {}
                        required: ['virtualMachineDisk']
                        not:
                          anyOf:
                            - required: ["virtualMachineImage"]
                            - required: ["clusterVirtualMachineImage"]
                approvedChangeID:
                  type: string
                  description: |
                    Hash of virtual machine changes from .status.changeID
                    Required to approve disruptive VM changes (e.g. restart).
            status:
              type: object
              properties:
                guestOSInfo:
                  type: object
                  description: |
                    Guest OS Information.
                effectiveSpec:
                  type: object
                  description: |
                    The current running configuration of the VM.
                phase:
                  type: string
                  description: |
                    Represents the current phase of VM

                    # TODO: Add description for each phase.
                  enum:
                    - "Scheduling"
                    - "Pending"
                    - "Running"
                    - "Failed"
                    - "Terminating"
                    - "Stopped"
                nodeName:
                  type: string
                  description: NodeName is the name of the node where the VM is currently running.
                ipAddressClaim:
                  type: string
                  description: name of VirtualMachineIPAddressClaim holding the ip address of the VirtualMachine.
                ipAddress:
                  type: string
                  description: |
                    IP address of VM.
                blockDevicesAttached:
                  type: array
                  description: |
                    The list of attached block devices.
                  items:
                    type: object
                    required: ["type", "size"]
                    oneOf:
                    - properties:
                        type:
                          enum: ['ClusterVirtualMachineImage']
                        clusterVirtualMachineImage: {}
                      required: ['clusterVirtualMachineImage']
                      not:
                        anyOf:
                          - required: ["virtualMachineImage"]
                          - required: ["virtualMachineDisk"]
                    - properties:
                        type:
                          enum: ['VirtualMachineImage']
                        virtualMachineImage: {}
                      required: ['virtualMachineImage']
                      not:
                        anyOf:
                          - required: ["clusterVirtualMachineImage"]
                          - required: ["virtualMachineDisk"]
                    - properties:
                        type:
                          enum: ['VirtualMachineDisk']
                        virtualMachineDisk: {}
                      required: ['virtualMachineDisk']
                      not:
                        anyOf:
                          - required: ["virtualMachineImage"]
                          - required: ["clusterVirtualMachineImage"]
                    properties:
                      hotpluggable:
                        type: boolean
                        description: |
                          Block device is available for hot plug.
                      type:
                        type: string
                        description: The type of block device.
                        enum:
                          - "ClusterVirtualMachineImage"
                          - "VirtualMachineImage"
                          - "VirtualMachineDisk"
                      clusterVirtualMachineImage:
                        type: object
                        properties:
                          name:
                            type: string
                            description: |
                              The name of `ClusterVirtualMachineImage` resource.
                      virtualMachineImage:
                        type: object
                        properties:
                          name:
                            type: string
                            description: |
                              The name of `VirtualMachineImage` resource.
                      virtualMachineDisk:
                        type: object
                        properties:
                          name:
                            type: string
                            description: |
                              The name of `VirtualMachineDisk` resource.
                      target:
                        type: string
                        description: The name of attached block device.
                        example: sda
                      size:
                        type: string
                        description: |
                          The size of attached block device.
                conditions:
                  description: |
                    Specific points in VM's runtime.
                  items:
                    properties:
                      lastProbeTime:
                        format: date-time
                        nullable: true
                        type: string
                      lastTransitionTime:
                        format: date-time
                        nullable: true
                        type: string
                      message:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string
                    required:
                      - status
                      - type
                    type: object
                  type: array
                message:
                  type: string
                  description: |
                    Detailed description of the VM state.
                changeID:
                  type: string
                  description: |
                    Hash of virtual machine changes. Use spec.approvedChangeID to approve disruptive changes, e.g. restart.
      additionalPrinterColumns:
      - name: Phase
        type: string
        jsonPath: .status.phase
      - name: NodeName
        type: string
        jsonPath: .status.nodeName
        priority: 1
      - name: IPAddress
        type: string
        jsonPath: .status.ipAddress
        priority: 1
      subresources:
        status: {}
