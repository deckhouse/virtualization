apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: virtualmachineblockdeviceattachments.virtualization.deckhouse.io
  labels:
    heritage: deckhouse
    module: virtualization
spec:
  group: virtualization.deckhouse.io
  scope: Namespaced
  names:
    categories:
      - all
      - virtualization
    plural: virtualmachineblockdeviceattachments
    singular: virtualmachineblockdeviceattachment
    listKind: VirtualMachineBlockDeviceAttachmentList
    kind: VirtualMachineBlockDeviceAttachment
    shortNames:
      - vmbda
      - vmbdas
  preserveUnknownFields: false
  versions:
    - name: v1alpha2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            The resource provides a hot plug for connecting a disk to a virtual machine.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - virtualMachineName
                - blockDeviceRef
              properties:
                virtualMachineName:
                  type: string
                  description: |
                    The name of the virtual machine to which the disk or image is connected.
                blockDeviceRef:
                  type: object
                  description: |
                    The block device that will be connected as a hot plug disk to the virtual machine.
                  required: ["kind", "name"]
                  properties:
                    kind:
                      type: string
                      enum:
                        - "VirtualDisk"
                      description: |
                        The type of the block device. Options are:

                        * `VirtualDisk` â€” Use `VirtualDisk` as the disk. This type is always mounted in RW mode.
                    name:
                      type: string
                      description: The name of block device to attach.
            status:
              type: object
              properties:
                conditions:
                  description: |
                    The latest available observations of an object's current state.
                  type: array
                  items:
                    type: object
                    properties:
                      lastProbeTime:
                        description: Last time the condition was checked.
                        format: date-time
                        type: string
                      lastTransitionTime:
                        description: Last time the condition transit from one status to another.
                        format: date-time
                        type: string
                      message:
                        description: Human readable message indicating details about last transition.
                        type: string
                      reason:
                        description: (brief) reason for the condition's last transition.
                        type: string
                      status:
                        description: Status of the condition, one of True, False, Unknown.
                        type: string
                        enum: ["True", "False", "Unknown"]
                      type:
                        description: Type of condition.
                        type: string
                    required:
                      - status
                      - type
                virtualMachineName:
                  type: string
                  description: |
                    The name of the virtual machine to which this disk is attached.
                phase:
                  type: string
                  description: |
                    Represents the current phase of resource:

                    * Pending - the resource has been created and is on a waiting queue.
                    * InProgress - the disk is in the process of being attached.
                    * Attached - the disk is attached to virtual machine.
                    * Failed - there was a problem with attaching the disk.
                    * Terminating - the process of resource deletion is in progress.
                  enum:
                    - "Pending"
                    - "InProgress"
                    - "Attached"
                    - "Failed"
                    - "Terminating"
                observedGeneration:
                  type: integer
                  description: |
                    The generation last processed by the controller.
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: virtualMachineName
          type: string
          jsonPath: .status.virtualMachineName
          priority: 1
        - name: FailureReason
          type: string
          jsonPath: .status.failureReason
          priority: 1
        - name: FailureMessage
          type: string
          jsonPath: .status.failureMessage
          priority: 1
      subresources:
        status: {}
