spec:
  versions:
    - name: v1alpha2
      schema:
        openAPIV3Schema:
          description: |
            Ресурс, определяющий факт выданной аренды для `VirtualMachineMACAddress`.
          properties:
            spec:
              description: |
                Параметры конфигурации `VirtualMachineMACAddressLease`.
              properties:
                virtualMachineMACAddressRef:
                  description: |
                    Ссылка на существующие `VirtualMachineMACAddress`.
                  properties:
                    name:
                      description: |
                        Имя ссылающегося `VirtualMachineMACAddress`.
                    namespace:
                      description: |
                        Пространство имен ссылающегося `VirtualMachineMACAddress`.
            status:
              properties:
                conditions:
                  description: |
                    Последнее подтвержденное состояние данного ресурса.
                  items:
                    description: |
                      `condition` содержит подробные сведения об одном аспекте текущего состояния этого ресурса API.
                    properties:
                      lastTransitionTime:
                        description: Время перехода условия из одного состояния в другое.
                      message:
                        description: Удобочитаемое сообщение с подробной информацией о последнем переходе.
                      observedGeneration:
                        description: |
                          `observedGeneration` представляет собой `.metadata.generation`, на основе которого было установлено условие.
                          Например, если `.metadata.generation` в настоящее время имеет значение `12`, а `.status.conditions[x].observedgeneration` имеет значение `9`, то условие устарело.
                      reason:
                        description: Краткая причина последнего перехода состояния.
                      status:
                        description: |
                          Статус условия. Возможные значения: `True`, `False`, `Unknown`.
                      type:
                        description: Тип условия.
                phase:
                  description: |
                    Представляет текущее состояние ресурса `VirtualMachineMACAddressLease`. Возможные значения:

                    * `Bound` — ресурс `VirtualMachineMACAddressLease` привязан к ресурсу `VirtualMachineMACAddress`.
                observedGeneration:
                  description: |
                    Поколение ресурса, которое в последний раз обрабатывалось контроллером.
