spec:
  versions:
    - name: v1alpha2
      schema:
        openAPIV3Schema:
          description: VirtualDataExport описывает конфигурацию и состояние VirtualDataExport (VDExport).
          properties:
            spec:
              properties:
                idleTimeout:
                  description: |-
                    IdleTimeout определяет максимальное время ожидания начала загрузки пользователем.
                    Экспорт считается Expired (истёкшим), если:

                    Пользователь так и не начал загрузку, И

                    Истёк указанный (или установленный по умолчанию) период .spec.idleTimeout.
                    По умолчанию: "30m" (30 минут).
                    Должен быть указан в допустимом формате длительности (например, "1h", "30m", "60s").
                targetRef:
                  description: |-
                    TargetRef определяет целевое расположение для экспорта данных.
                    Содержит информацию о ресурсе-получателе экспорта.
                  properties:
                    kind:
                      description: VirtualDataExportTargetKind определяет поддерживаемые типы целевых ресурсов для экспорта.
                    name:
                      description: |-
                        Name указывает конкретный экземпляр целевого ресурса.
            status:
              description: VirtualDataExportStatus определяет наблюдаемое состояние ресурса VirtualDataExport.
              properties:
                conditions:
                  description: |
                    Последнее подтверждённое состояние данного ресурса.
                  items:
                    description: |
                      Подробные сведения об одном аспекте текущего состояния данного API-ресурса.
                    properties:
                      lastTransitionTime:
                        description: Время перехода условия из одного состояния в другое.
                      message:
                        description: Удобочитаемое сообщение с подробной информацией о последнем переходе.
                      observedGeneration:
                        description: |
                          `.metadata.generation`, на основе которого было установлено условие.
                          Например, если `.metadata.generation` в настоящее время имеет значение `12`, а `.status.conditions[x].observedgeneration` имеет значение `9`, то условие устарело.
                      reason:
                        description: Краткая причина последнего перехода состояния.
                      status:
                        description: |
                          Статус условия. Возможные значения: `True`, `False`, `Unknown`.
                      type:
                        description: Тип условия.
                observedGeneration:
                  description: |
                    Поколение ресурса, которое в последний раз обрабатывалось контроллером.
                url:
                  description: |-
                    URL представляет конечную точку для скачивания экспортированных данных.
                    Это поле заполняется, когда экспорт готов к скачиванию.
                    URL обычно действителен до истечения срока экспорта или его удаления.
