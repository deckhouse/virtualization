spec:
  versions:
    - name: v1alpha2
      schema:
        openAPIV3Schema:
          description: |
            Ресурс, определяющий IP-адрес для виртуальной машины.
          properties:
            spec:
              description: |
                Настройки `VirtualMachineIPAddress`.
              properties:
                address:
                  description: |
                    Запрашиваемый IP-адрес. Если это значение не задано, будет назначен следующий доступный IP-адрес.
                reclaimPolicy:
                  description: |
                    Политика Reclaim, определяющая поведение `VirtualMachineIPAddressLease` при удалении `VirtualMachineIPAddress`.

                    * `Delete` означает, что `VirtualMachineIPAddressLease` автоматически удаляется, когда пользователь удаляет соответствующий `VirtualMachineIPAddress`.

                    * `Retain` — если пользователь удаляет `VirtualMachineIPAddress`, соответствующий `VirtualMachineIPAddressLease` не будет удален. Вместо этого он переходит в фазу Released, где его IP-адрес может быть переиспользован вручную.
                virtualMachineIPAddressLeaseName:
                  description: |
                    Имя выданного `VirtualMachineIPAddressLease`, управляется автоматически.
            status:
              description: |
                Состояние ресурса `VirtualMachineIPAddress`.
              properties:
                conditions:
                  description: |
                    Последние доступные наблюдения текущего состояния объекта.
                  properties:
                    type:
                      description: Тип состояния.
                    status:
                      description: Статус состояния (одно из True, False, Unknown).
                    message:
                      description: Cообщение c деталями последнего перехода состояния.
                    reason:
                      description: Краткая причина последнего перехода состояния.
                    lastProbeTime:
                      description: Время последней проверки состояния.
                    lastTransitionTime:
                      description: Время последнего перехода состояния из одного статуса в другой.
                address:
                  description: |
                    Назначенный IP-адрес.
                conflictMessage:
                  description: |
                    Подробное описание ошибки.
                phase:
                  description: |
                    Представляет текущее состояние ресурса `VirtualMachineIPAddress`.

                    * Pending - создание ресурса находится в процессе выполнения.
                    * Bound - ресурс `VirtualMachineIPAddress` привязан к ресурсу `VirtualMachineIPAddressLease`.
                    * Lost - ресурс `VirtualMachineIPAddress` потерял свойю связку с `VirtualMachineIPAddressLease`.
                    * Conflict - `VirtualMachineIPAddressLease` уже привязан к другом ресурсу `VirtualMachineIPAddress`.
                virtualMachineName:
                  description: |
                    Имя виртуальной машины, которая в настоящее время использует этот IP-адрес.
