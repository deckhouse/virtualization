project: virtualization
configVersion: 1
cleanup:
  keepPolicies:
  - references:
      tag: /.*/
      limit:
        in: 72h
  - references:
      branch: /.*/
      limit:
        in: 168h # keep dev images build during last week which not main|pre-alpha
  - references:
      branch: /release-[0-9]\.[0-9]+/
      limit:
        last: 5 # keep 5 images for branches main|pre-alpha
    imagesPerReference:
      last: 1
  - references:
      branch: main
    imagesPerReference:
      last: 1
