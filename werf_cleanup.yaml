project: virtualization
configVersion: 1
cleanup:
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        in: 24h # keep images for active branches for 1 day which not main|pre-alpha
  - references:
      branch: /main|pre-alpha/
    imagesPerReference:
      last: 5 # keep 5 images for branches main|pre-alpha
  - references:
      tag: /.*/
      limit:
        in: 168h # keep images for active dev tags for 7 days
