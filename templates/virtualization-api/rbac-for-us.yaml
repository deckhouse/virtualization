{{- if eq (include "virtualization-api.isEnabled" .) "true" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtualization-api
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-api")) | nindent 2 }}
imagePullSecrets:
- name: virtualization-module-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:virtualization:virtualization-api
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-api")) | nindent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - serviceaccounts
  - configmaps
  verbs:
  - get
  - watch
- apiGroups:
  - authorization.k8s.io
  resources:
  - customresourcedefinitions
  - subjectaccessreviews
  verbs:
  - create
  - get
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
- apiGroups:
  - virtualization.deckhouse.io
  resources:
  - virtualmachines
  verbs:
  - get
  - watch
  - create
  - delete
- apiGroups:
  - kubevirt.io
  resources:
  - virtualmachines
  - virtualmachineinstances
  verbs:
  - get
- apiGroups:
  - subresources.kubevirt.io
  resources:
  - virtualmachineinstances/console
  - virtualmachineinstances/vnc
  - virtualmachineinstances/vnc/screenshot
  - virtualmachineinstances/portforward
  - virtualmachineinstances/guestosinfo
  - virtualmachineinstances/filesystemlist
  - virtualmachineinstances/userlist
  - virtualmachineinstances/sev/fetchcertchain
  - virtualmachineinstances/sev/querylaunchmeasurement
  verbs:
  - get
  - create
- apiGroups:
  - subresources.virtualization.deckhouse.io
  resources:
  - virtualmachines
  - virtualmachines/addvolume
  - virtualmachines/cancelevacuation
  - virtualmachines/console
  - virtualmachines/freeze
  - virtualmachines/portforward
  - virtualmachines/removevolume
  - virtualmachines/unfreeze
  - virtualmachines/vnc
  verbs:
  - get
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:virtualization:virtualization-api
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-api")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:virtualization:virtualization-api
subjects:
  - kind: ServiceAccount
    name: virtualization-api
    namespace: d8-{{ .Chart.Name }}
{{- end }}
