---
apiVersion: v1
kind: Secret
metadata:
  name: virtualziation-api-tls
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-api")) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ .Values.virtualization.internal.apiserverCert.ca }}
  tls.crt: {{ .Values.virtualization.internal.apiserverCert.crt }}
  tls.key: {{ .Values.virtualization.internal.apiserverCert.key }}