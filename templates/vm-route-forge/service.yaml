{{- if eq (include "vm-route-forge.isEnabled" .) "true"}}
---
apiVersion: v1
kind: Service
metadata:
  name: vm-route-forge
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "vm-route-forge")) | nindent 2 }}
spec:
  ports:
    - name: pprof
      port: 8119
      protocol: TCP
      targetPort: pprof
  selector:
    app: vm-route-forge
{{- end }}
