{{- if .Values.virtualization.internal.isReady }}
{{- if (.Values.global.enabledModules | has "cni-cilium") }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vm-route-forge
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "vm-route-forge")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:vm-route-forge
  {{- include "helm_lib_module_labels" (list . (dict "app" "vm-route-forge")) | nindent 2 }}
rules:
  - apiGroups:
    - virtualization.deckhouse.io
    resources:
    - virtualmachines
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - "cilium.io"
    resources:
    - ciliumnodes
    verbs:
    - list
    - get
    - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - get
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:vm-route-forge
  {{- include "helm_lib_module_labels" (list . (dict "app" "vm-route-forge")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: vm-route-forge
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:vm-route-forge
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
