apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    heritage: deckhouse
    module: virtualization
    rbac.deckhouse.io/aggregate-to-virtualization-as: user
    rbac.deckhouse.io/kind: use
  name: d8:use:capability:virtualization:access_console
rules:
- apiGroups:
  - subresources.virtualization.deckhouse.io/v1alpha2
  resources:
  - virtualmachines/console
  verbs:
  - get
  - create
  - update
- apiGroups:
    - subresources.virtualization.deckhouse.io/v1alpha3
  resources:
    - apivirtualmachines/console
  verbs:
    - get
    - create
    - update
