{{- if .Values.virtualization.internal.ready }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    heritage: deckhouse
    module: virtualization
    rbac.deckhouse.io/aggregate-to-virtualization-as: manager
    rbac.deckhouse.io/kind: use
  name: d8:use:capability:virtualization:manage_resources
rules:
  - apiGroups:
      - virtualization.deckhouse.io
    resources:
      - virtualdisks
      - virtualdisksnapshots
      - virtualimages
      - virtualmachineblockdeviceattachments
      - virtualmachineipaddresses
      - virtualmachinerestores
      - virtualmachines
      - virtualmachinesnapshots
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - ""
    resources:
      - secrets
      - services
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - ""
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
{{- end }}
