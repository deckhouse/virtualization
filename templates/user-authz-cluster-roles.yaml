- apiGroups:
  - virtualization.deckhouse.io
  resources:
  - virtualmachines
  - virtualmachinesnapshots
  - virtualmachinerestores
  - virtualdisks
  - virtualdisksnapshots
  - virtualmachineblockdeviceattachments
  - virtualmachineipaddresses
  - virtualmachineoperations
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
