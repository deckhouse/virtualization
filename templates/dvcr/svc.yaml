{{- if .Values.virtualization.internal.ready }}
apiVersion: v1
kind: Service
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
  name: dvcr
  namespace: d8-{{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 443
      protocol: TCP
      name: https
      targetPort: https
    - port: 8002
      protocol: TCP
      name: https-metrics
      targetPort: https-metrics
  selector:
    app: dvcr
  {{- end }}
