{{- if eq (include "dvcr.isEnabled" . ) "true"}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
  name: dvcr
  namespace: d8-{{ .Chart.Name }}
imagePullSecrets:
- name: virtualization-module-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:dvcr-rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: dvcr
    namespace: d8-{{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
---
# ClusterRole for 'dvcr-cleaner gc auto-cleanup' and 'dvcr-cleaner gc check' commands.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:virtualization:dvcr
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
rules:
  - apiGroups:
      - virtualization.deckhouse.io
    resources:
      - virtualdisks
      - virtualimages
      - clustervirtualimages
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:virtualization:dvcr
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:virtualization:dvcr
subjects:
  - kind: ServiceAccount
    name: dvcr
    namespace: d8-{{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dvcr
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dvcr
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dvcr
subjects:
  - kind: ServiceAccount
    name: dvcr
    namespace: d8-{{ .Chart.Name }}
{{- end }}
