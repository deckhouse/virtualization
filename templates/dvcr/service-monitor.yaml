{{- if .Values.virtualization.internal.ready }}
{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dvcr
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr" "prometheus" "main")) | nindent 2 }}
spec:
  endpoints:
  - bearerTokenSecret:
      key: token
      name: prometheus-token
    path: /metrics
    port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
  selector:
    matchLabels:
      app: "dvcr"

{{- end }}
{{- end }}
