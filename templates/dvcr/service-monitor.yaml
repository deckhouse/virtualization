---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dvcr
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "dvcr" "prometheus" "main")) | nindent 2 }}
spec:
  endpoints:
  - bearerTokenSecret:
      key: token
      name: prometheus-token
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
  selector:
    matchLabels:
      app: "dvcr"
