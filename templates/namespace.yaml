{{- define "namespace.name" -}}
d8-{{ .Chart.Name }}
{{- end -}}

{{- define "namespace.labels" }}
prometheus.deckhouse.io/rules-watcher-enabled: "true"
security.deckhouse.io/pod-policy: "restricted"
security.deckhouse.io/enable-security-policy-check: "true"
{{- end }}

---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "namespace.name" . }}
  {{- include "helm_lib_module_labels" (list . (fromYaml (include "namespace.labels" .))) | nindent 2 }}
---
{{- include "helm_lib_kube_rbac_proxy_ca_certificate" (list . (include "namespace.name" .)) }}
