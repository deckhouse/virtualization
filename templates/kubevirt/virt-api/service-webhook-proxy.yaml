apiVersion: v1
kind: Service
metadata:
  name: virt-api-webhook-proxy
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virt-api")) | nindent 2 }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 24192
  selector:
    kubevirt.io: virt-api
  sessionAffinity: None
  type: ClusterIP
