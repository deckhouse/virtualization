---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubevirt-internal-virtualization-controller
  namespace: d8-{{ .Chart.Name }}
  app.kubernetes.io/managed-by: virt-operator-internal-virtualization
  {{- include "helm_lib_module_labels" (list . (dict "app" "virt-controller")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:virt-controller-rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "virt-controller")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: kubevirt-internal-virtualization-controller
    namespace: d8-{{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
