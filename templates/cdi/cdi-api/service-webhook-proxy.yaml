apiVersion: v1
kind: Service
metadata:
  name: cdi-api-webhook-proxy
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "cdi-apiserver")) | nindent 2 }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 24192
  selector:
    cdi.kubevirt.io: cdi-apiserver
  sessionAffinity: None
  type: ClusterIP
