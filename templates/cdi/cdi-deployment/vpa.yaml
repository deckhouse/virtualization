{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cdi-deployment
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "cdi-deployment" )) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: cdi-deployment
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: cdi-deployment
      minAllowed:
        cpu: 10m
        memory: 150Mi
      maxAllowed:
        cpu: 20m
        memory: 250Mi
    - containerName: proxy
      minAllowed:
        cpu: 10m
        memory: 150Mi
      maxAllowed:
        cpu: 20m
        memory: 250Mi
{{- end }}
