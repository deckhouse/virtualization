{{- if eq (include "audit.isEnabled" .) "true" }}
---
apiVersion: v1
kind: Service
metadata:
  name: virtualization-audit
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-audit")) | nindent 2 }}
spec:
  ports:
    - name: audit
      port: 443
      targetPort: audit
      protocol: TCP
  selector:
    app: virtualization-audit
{{- end }}

