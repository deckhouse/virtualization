        port: 443
      caBundle: |
        {{ .Values.virtualization.internal.admissionWebhookCert.ca }}
    admissionReviewVersions: ["v1"]
    sideEffects: None
  - name: "vmip.virtualization-controller.validate.d8-virtualization"
