---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: virtualization-controller
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-controller" "prometheus" "main")) | nindent 2 }}
spec:
  endpoints:
  - bearerTokenSecret:
      key: token
      name: prometheus-token
    path: /metrics
    port: metrics
    scheme: http
    metricRelabelings:
      - sourceLabels: [__name__]
        regex: "(.*)"
        separator: ;
        action: replace
        targetLabel: __name__
        replacement: d8_$1
      - action: replace
        sourceLabels:
        - exported_namespace
        targetLabel: namespace
      - action: labeldrop
        regex: (container|endpoint|job|service|pod|exported_namespace|uid)
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
  selector:
    matchLabels:
      app: "virtualization-controller"
