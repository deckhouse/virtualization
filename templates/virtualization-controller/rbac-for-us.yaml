---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtualization-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-controller")) | nindent 2 }}
imagePullSecrets:
- name: virtualization-module-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:virtualization:virtualization-controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-controller")) | nindent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  verbs:
  - get
  - create
  - update
  - delete
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - persistentvolumes
  verbs:
  - get
  - list
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - pods/finalizers
  - services/finalizers
  - persistentvolumeclaims/finalizers
  - persistentvolumes/finalizers
  verbs:
  - patch
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - cdi.kubevirt.io
  resources:
  - datavolumes
  verbs:
  - get
  - create
  - update
  - delete
  - watch
  - list
- apiGroups:
  - kubevirt.io
  resources:
  - virtualmachines
  - virtualmachineinstances
  verbs:
  - get
  - watch
  - create
  - update
  - list
- apiGroups: 
  - virtualization.deckhouse.io
  resources:
  - virtualmachinedisks
  - virtualmachinedisksnapshots
  - virtualmachineimages
  - virtualmachineblockdeviceattachments
  - virtualmachines
  - clustervirtualmachineimages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - virtualization.deckhouse.io
  resources:
  - virtualmachinedisks/finalizers
  - virtualmachinedisksnapshots/finalizers
  - virtualmachineimages/finalizers
  - virtualmachineblockdeviceattachments/finalizers
  - virtualmachines/finalizers
  - clustervirtualmachineimages/finalizers
  - virtualmachinedisks/status
  - virtualmachinedisksnapshots/status
  - virtualmachineimages/status
  - virtualmachineblockdeviceattachments/status
  - virtualmachines/status
  - clustervirtualmachineimages/status
  verbs:
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:virtualization:virtualization-controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-controller")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:virtualization:virtualization-controller
subjects:
  - kind: ServiceAccount
    name: virtualization-controller
    namespace: d8-{{ .Chart.Name }}
