{{- if hasKey .Values.virtualization.internal "moduleState" }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: module-state
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "d8-control-plane-manager")) | nindent 2 }}
data:
{{- range $k, $v := .Values.virtualization.internal.moduleState }}
  {{$k}}: {{$v | toJson | b64enc | quote}}
{{- end }}
{{- end }}
