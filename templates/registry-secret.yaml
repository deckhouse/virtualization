{{/* Use module specific dockercfg if set. Use global dockercfg if module included as embedded. */}}
{{- $dockercfg := dig "registry" "dockercfg" "<missing>" .Values.virtualization }}
{{- if eq $dockercfg "<missing>" }}
{{-  $dockercfg = .Values.global.modulesImages.registry.dockercfg }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: virtualization-module-registry
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ $dockercfg | quote }}

