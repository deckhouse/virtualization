{{- if eq (include "virtualization-dra.isEnabled" .) "true"}}
apiVersion: resource.k8s.io/v1
kind: DeviceClass
metadata:
  name: usb-devices.virtualization.deckhouse.io
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-dra")) | nindent 2 }}
spec:
  selectors:
    - cel:
        expression: "device.driver == 'virtualization-usb'"
{{- end }}
