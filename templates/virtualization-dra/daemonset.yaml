{{- $priorityClassName := include "priorityClassName" . }}
{{- $delve := (include "delve" . | fromYaml) -}}
{{- define "virtualization-dra_init_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "virtualization-dra_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}


{{- if eq (include "virtualization-dra.isEnabled" .) "true" }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: virtualization-dra
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-dra" "workload-resource-policy.deckhouse.io" "every-node")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: virtualization-dra
  updatePolicy:
    updateMode: {{ include "vpa.policyUpdateMode" . }}
  resourcePolicy:
    containerPolicies:
    - containerName: virtualization-dra
      minAllowed:
        {{- include "virtualization-dra_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 25Mi
{{- end }}

{{- if eq (include "d8.securityPolicyException.isEnabled" .) "true" }}
---
apiVersion: deckhouse.io/v1alpha1
kind: SecurityPolicyException
metadata:
  name: virtualization-dra-ds
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
spec:
  securityContext:
    runAsUser:
      allowedValues:
        - 0
      metadata:
        description: |
          Allow virtualization-dra container to run as root user (UID 0).
          Virtualization DRA component requires root privileges to properly communicate with the KVM subsystem.

    runAsNonRoot:
      allowedValue: false
      metadata:
        description: |
          Allow containers to run as root user (non-root disabled).
          Virtualization DRA component requires root privileges to access kernel-level resources and interact with system calls.

    privileged:
      allowedValue: true
      metadata:
        description: |
          Allow privileged mode for the virtualization-dra DaemonSet.
          Virtualization DRA component requires privileged access to interact with the KVM subsystem and Linux kernel.

  network:
    hostNetwork:
      allowedValue: true
      metadata:
        description: |
          Virtualization DRA component needs hostNetwork to provide
          USB devices to other Nodes and during VM migrations. Architectural feature.

  # Allow mounting host directories.
  volumes:
    types:
      allowedValues:
        - hostPath
      metadata:
        description: |
          Allow hostPath volume type for virtualization-dra DaemonSet.
          Virtualization DRA component requires access to host filesystem to share files and sockets with virtual machines.
    hostPath:
      allowedValues:
        - path: /var/lib/kubelet/plugins
          readOnly: false
          metadata:
            description: |
              Allow read-write access to /var/lib/kubelet/plugins hostPath volume.
        - path: /var/lib/kubelet/plugins_registry
          readOnly: false
          metadata:
            description: |
              Allow read-write access to /var/lib/kubelet/plugins_registry hostPath volume.
        - path: /var/run
          readOnly: false
          metadata:
            description: |
              Allow read-write access to /var/run hostPath volume.
        - path: /sys
          readOnly: false
          metadata:
            description: |
              Allow read-write access to /sys hostPath volume.
{{- end }}

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: virtualization-dra
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "virtualization-dra")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: virtualization-dra
  template:
    metadata:
      labels:
        app: virtualization-dra
        security.deckhouse.io/security-policy-exception: virtualization-dra-ds
    spec:
      {{- include "helm_lib_priority_class" (tuple . $priorityClassName) | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      imagePullSecrets:
        - name: virtualization-module-registry
      serviceAccountName: virtualization-dra
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      initContainers:
        - name: init-load
          image: {{ include "helm_lib_module_image" (list . "virtualizationDraUsb") }}
          args:
            - init
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all_and_add"  (list . (list "SYS_MODULE")) | nindent 10 }}
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
              {{- include "virtualization-dra_init_resources" . | nindent 14 }}
          volumeMounts:
            - mountPath: /lib/modules
              name: lib-modules
            - mountPath: /tmp
              name: tmp
      containers:
        - name: virtualization-dra
          {{- include "helm_lib_module_container_security_context_privileged_read_only_root_filesystem" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "virtualizationDraUsb") }}
          imagePullPolicy: "IfNotPresent"
          args:
            - --feature-gates=USBGateway=true,USBNodeLocalMultiAllocation=true
            {{/* https://github.com/deckhouse/deckhouse/pull/18139 */}}
            - --usbipd-port=4280
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            {{- if eq (include "moduleLogLevel" .) "debug" }}
            - name: VERBOSITY
              value: "10"
            {{- end }}
            - name: USBIPD_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
              {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "virtualization-dra_resources" . | nindent 14 }}
              {{- end }}
          ports:
            - containerPort: 4280
              name: usbipd
              protocol: TCP
            - containerPort: 51515
              name: health
              protocol: TCP
            {{- include "delvePorts" (list $delve "delve/virtualization-dra") | nindent 12 }}
          {{- if ne "delve/virtualization-dra" ($delve | dig "debug" "component" "<missing>") }}
          readinessProbe:
            grpc:
              port: 51515
              service: liveness
            failureThreshold: 3
            periodSeconds: 10
          livenessProbe:
            grpc:
              port: 51515
              service: liveness
            failureThreshold: 3
            periodSeconds: 10
          {{- end }}
          volumeMounts:
            - name: plugins-registry
              mountPath: /var/lib/kubelet/plugins_registry
            - name: plugins
              mountPath: /var/lib/kubelet/plugins
            - name: sys
              mountPath: /sys
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: plugins-registry
          hostPath:
            path: /var/lib/kubelet/plugins_registry
        - name: plugins
          hostPath:
            path: /var/lib/kubelet/plugins
        - name: sys
          hostPath:
            path: /sys
        - name: var-run
          hostPath:
            path: /var/run
{{- end }}
