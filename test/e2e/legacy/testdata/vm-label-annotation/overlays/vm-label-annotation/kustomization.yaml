apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -label-annotation
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/runPolicy
        value: AlwaysOn
    target:
      kind: VirtualMachine
      name: vm
  - patch: |-
      - op: replace
        path: /spec/disruptions/restartApprovalMode
        value: Automatic
    target:
      kind: VirtualMachine
      name: vm
