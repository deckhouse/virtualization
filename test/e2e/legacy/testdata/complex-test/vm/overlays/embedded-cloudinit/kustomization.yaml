apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -embedded-cloudinit
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/provisioning/type
        value: UserData
    target:
      kind: VirtualMachine
      name: vm
  - patch: |-
      - op: remove
        path: /spec/provisioning/userDataRef
    target:
      kind: VirtualMachine
      name: vm
  - patch: |-
      - op: replace
        path: /spec/provisioning/userData
        value: |
          #cloud-config
          package_update: true
          packages:
            - qemu-guest-agent
            - curl
            - bash
            - sudo
            - iputils
          users:
            - name: cloud
              # passwd: cloud
              passwd: $6$rounds=4096$vln/.aPHBOI7BMYR$bBMkqQvuGs5Gyd/1H5DP4m9HjQSy.kgrxpaGEHwkX7KEFV8BS.HZWPitAtZ2Vd8ZqIZRqmlykRCagTgPejt1i.
              shell: /bin/bash
              sudo: ALL=(ALL) NOPASSWD:ALL
              chpasswd: { expire: False }
              lock_passwd: false
              ssh_authorized_keys:
                # testcases
                - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFxcXHmwaGnJ8scJaEN5RzklBPZpVSic4GdaAsKjQoeA your_email@example.com
          runcmd:
          - "rc-update add qemu-guest-agent && rc-service qemu-guest-agent start"
    target:
      kind: VirtualMachine
      name: vm
labels:
  - includeSelectors: true
    pairs:
      vm: embedded-cloudinit
