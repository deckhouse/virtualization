apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -default
resources:
  - ../../base
labels:
  - includeSelectors: true
    pairs:
      vm: default
patches:
  - patch: |-
      - op: remove
        path: /spec/virtualMachineClassName
    target:
      kind: VirtualMachine
      name: vm
