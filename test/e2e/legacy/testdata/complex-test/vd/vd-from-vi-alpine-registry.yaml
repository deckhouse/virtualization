apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  name: vd-from-vi-alpine-registry
spec:
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
    size: 360Mi
  dataSource:
    type: ObjectRef
    objectRef:
      kind: VirtualImage
      name: vi-alpine-registry
