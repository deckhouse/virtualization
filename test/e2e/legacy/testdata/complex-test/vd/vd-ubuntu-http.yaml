---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  name: vd-ubuntu-http
spec:
  dataSource:
    type: HTTP
    http:
      url: https://e2e-test-images.e2e.virtlab.flant.com/noble-server-cloudimg-amd64.img
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
    size: 3600Mi
