---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  name: vd-ubuntu-http
spec:
  dataSource:
    type: HTTP
    http:
      url: https://e2e-test-images.e2e.virtlab.flant.com/ubuntu-24.04-minimal-cloudimg-amd64.qcow2
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
    size: 1700Mi
