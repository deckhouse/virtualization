# https://github.com/kubernetes-sigs/kustomize/blob/master/examples/transformerconfigs/README.md#transformer-configurations

namespace:
  - kind: ClusterVirtualImage
    path: spec/dataSource/objectRef/namespace
nameReference:
  - kind: VirtualImage
    version: v1alpha2 # optional
    fieldSpecs:
      - path: spec/dataSource/objectRef/name
        kind: ClusterVirtualImage
      - path: spec/dataSource/objectRef/name
        kind: VirtualImage
      - path: spec/dataSource/objectRef/name
        kind: VirtualDisk
      - path: spec/blockDeviceRefs/name
        kind: VirtualMachine
  - kind: ClusterVirtualImage
    version: v1alpha2 # optional
    fieldSpecs:
      - path: spec/dataSource/objectRef/name
        kind: ClusterVirtualImage
      - path: spec/dataSource/objectRef/name
        kind: VirtualImage
      - path: spec/dataSource/objectRef/name
        kind: VirtualDisk
      - path: spec/blockDeviceRefs/name
        kind: VirtualMachine
  - kind: VirtualDisk
    version: v1alpha2 # optional
    fieldSpecs:
      - path: spec/blockDeviceRefs/name
        kind: VirtualMachine
      - path: spec/blockDeviceRef/name
        kind: VirtualMachineBlockDeviceAttachment
  - kind: Secret
    fieldSpecs:
      - path: spec/provisioning/userDataRef/name
        kind: VirtualMachine
  - kind: VirtualMachineIPAddress
    version: v1alpha2
    fieldSpecs:
      - path: spec/virtualMachineIPAddressName
        kind: VirtualMachine
  - kind: VirtualMachine
    version: v1alpha2
    fieldSpecs:
      - path: spec/virtualMachineName
        kind: VirtualMachineBlockDeviceAttachment
  - kind: VirtualMachineClass
    version: v1alpha3
    fieldSpecs:
      - path: spec/virtualMachineClassName
        kind: VirtualMachine
  - kind: VirtualImage
    version: v1alpha2
    fieldSpecs:
      - path: spec/blockDeviceRef/name
        kind: VirtualMachineBlockDeviceAttachment
