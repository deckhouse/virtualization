  annotations:
    test-annotation: test-annotation-value
  labels:
    test-label: test-label-value
spec:
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
    size: 512Mi
  dataSource:
    type: ObjectRef
    objectRef:
      kind: VirtualImage
      name: vi-alpine-http
