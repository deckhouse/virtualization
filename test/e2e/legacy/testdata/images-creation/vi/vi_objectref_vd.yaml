apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualImage
metadata:
  name: vi-oref-vd
  namespace: test-d8-virtualization
spec:
  storage: ContainerRegistry
  dataSource:
    type: "ObjectRef"
    objectRef:
      kind: "VirtualDisk"
      name: vd-alpine-http
---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualImage
metadata:
  name: vi-pvc-oref-vd
  namespace: test-d8-virtualization
spec:
  storage: PersistentVolumeClaim
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
  dataSource:
    type: "ObjectRef"
    objectRef:
      kind: "VirtualDisk"
      name: vd-alpine-http
