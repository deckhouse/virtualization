---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  name: vd-connectivity-b
spec:
  persistentVolumeClaim:
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
    size: 4Gi
  dataSource:
    type: ObjectRef
    objectRef:
      kind: VirtualImage
      name: noble-srv-cloud-amd64
---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachine
metadata:
  name: vm-connectivity-b
  labels:
    vm: linux
    service: vm-connectivity-b
spec:
  virtualMachineClassName: generic
  runPolicy: AlwaysOn
  disruptions:
    restartApprovalMode: Automatic
  osType: Generic
  bootloader: EFI
  cpu:
    cores: 1
  memory:
    size: 1Gi
  blockDeviceRefs:
    - kind: VirtualDisk
      name: vd-connectivity-b
  provisioning:
    type: UserData
    userData: |
      #cloud-config
      package_update: true
      packages:
      - qemu-guest-agent
      - nginx
      write_files:
        - path: /usr/scripts/genpage_script.sh
          permissions: "0755"
          content: |
            #!/bin/bash
            rm -f /var/www/html/index*

            cat > /var/www/html/index.html<<EOF
            <!DOCTYPE html>
            <html>
            <head>
            <title>Welcome to $(hostname)<title>
            </head>
            <body>
            <h1>Welcome to nginx on server $(hostname)!</h1>
            </body>
            </html>
            EOF
      runcmd:
      - [ /usr/scripts/genpage_script.sh ]
      - [ systemctl, daemon-reload ]
      - [ systemctl, enable, --now, qemu-guest-agent.service ]
      - [ systemctl, enable, --now, nginx ]
      user: ubuntu
      password: ubuntu
      chpasswd: { expire: False }
      ssh_pwauth: True
      users:
      - name: cloud
        passwd: $6$VZitgOHHow4fx7aT$BXbg/QL4n/dYbjxFuNQlfFmRaTvtxApWn2Qwo7r1BxXIANtaJQNyJMtvu5A.mp2hxT59aTjnsiOYMVfYbyd0j.
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        chpasswd: { expire: False }
        lock_passwd: false
        ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFxcXHmwaGnJ8scJaEN5RzklBPZpVSic4GdaAsKjQoeA your_email@example.com
