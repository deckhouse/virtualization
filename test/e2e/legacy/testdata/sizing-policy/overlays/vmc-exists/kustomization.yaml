apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -vmc-exists
resources:
  - ../../base
patches:
  - patch: |-
      - op: replace
        path: /spec/virtualMachineClassName
        value: sizing-policy-discovery
    target:
      kind: VirtualMachine
      name: vm
labels:
  - includeSelectors: true
    pairs:
      vm: vmc-exists
