apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./vmclass-discovery.yaml
  - ./vd-root.yaml
  - ./vm.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: cloud-init
    files:
      - userData=./cfg/cloud-config.yaml
    type: provisioning.virtualization.deckhouse.io/cloud-init
