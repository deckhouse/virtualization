apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - vm-foo.yaml
  - vd-foo-root.yaml
configurations:
  - transformer.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - files:
      - userData=cfg/cloudinit-foo.yaml
    name: cloud-init-foo
    type: provisioning.virtualization.deckhouse.io/cloud-init
