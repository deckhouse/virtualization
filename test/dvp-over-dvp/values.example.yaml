storageClass: rv-thin-r1
namespace: kek
clusterConfigurationPrefix: demo-cluster
sa: dkp-sa
deckhouse:
  tag: main
  kubernetesVersion: Automatic
  registryDockerCfg: # <-- Put license key here
virtualization:
  tag: main
image:
  url: https://89d64382-20df-4581-8cc7-80df331f67fa.selstorage.ru/ubuntu/noble-server-cloudimg-amd64.img
  defaultUser: ubuntu
  bootloader: EFI
ingressHosts:
  - api
  - grafana
  - dex
  - prometheus
  - console
  - virtualization
instances:
  masterNodes:
    count: 1
    cores: 4
    coreFraction: 50%
    memory: 14Gi
  additionalNodes:
    - name: worker
      count: 3
      cores: 4
      coreFraction: 50%
      memory: 12Gi
