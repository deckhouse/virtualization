---
apiVersion: v1
kind: Service
metadata:
  name: jump-host
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: jump-host
  ports:
    - name: ssh
      protocol: TCP
      port: 2222
      targetPort: 2222
---
apiVersion: v1
kind: Service
metadata:
  name: jump-host-ws
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: jump-host
  ports:
    - name: ws
      protocol: TCP
      port: 8080
      targetPort: 8080
