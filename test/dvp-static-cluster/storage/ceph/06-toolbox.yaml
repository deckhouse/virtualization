---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-tools
  namespace: d8-operator-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ceph-tools
  template:
    metadata:
      labels:
        app: ceph-tools
    spec:
      imagePullSecrets:
        - name: operator-ceph-registrysecret
      initContainers:
        - name: configure
          image: quay.io/ceph/ceph:v18.2.2
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail

              cat << EOF > /etc/ceph/ceph.conf
              [global]
              mon_host = $(sed 's/[a-z]=//g' /etc/rook/mon-endpoints)
              EOF

              cat << EOF > /etc/ceph/ceph.client.admin.keyring
              [$ROOK_CEPH_USERNAME]
              key = $ROOK_CEPH_SECRET
              EOF
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: ceph-username
                  name: rook-ceph-mon
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  key: ceph-secret
                  name: rook-ceph-mon
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - mountPath: /etc/rook
              name: mon-endpoint-volume
      containers:
        - name: ceph-tools
          command:
            - sleep
            - infinity
          image: quay.io/ceph/ceph:v18.2.2
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          workingDir: /var/lib/ceph
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - mountPath: /var/lib/ceph
              name: homedir
      securityContext:
        runAsGroup: 167
        runAsNonRoot: true
        runAsUser: 167
      volumes:
        - name: mon-endpoint-volume
          configMap:
            defaultMode: 420
            items:
              - key: data
                path: mon-endpoints
            name: rook-ceph-mon-endpoints
        - name: ceph-config
          emptyDir: {}
        - name: homedir
          emptyDir: {}
