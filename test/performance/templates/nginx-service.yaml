{{- if eq .Values.nginx true }}
{{- if or (eq .Values.resources.default "vms") (eq .Values.resources.default "all") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.resourcesPrefix }}-svc-nginx
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    vm: {{ $.Values.resourcesPrefix }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.resourcesPrefix }}-ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.resourcesPrefix }}-svc-nginx
                port:
                  number: 80
{{- end }}
{{- end }}