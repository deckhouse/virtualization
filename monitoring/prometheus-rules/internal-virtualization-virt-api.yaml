- name: kubernetes.internal.virtualization.virt_api_state
  rules:
    - alert: D8InternalVirtualizationVirtAPIPodIsNotReady
      expr: |
        (kube_pod_status_ready{condition="true", namespace="d8-virtualization", pod=~"virt-api-.*"} == 0)
        and on (namespace,pod)
        (kube_pod_status_phase{namespace="d8-virtualization", phase=~"Running|Succeeded", pod=~"virt-api-.*"} == 1)
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_internal_virtualization_health: "D8InternalVirtualizationIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_health: "D8InternalVirtualizationIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The virt-api Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-virtualization describe deploy virt-api`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-virtualization describe pod -l kubevirt.internal.virtualization.deckhouse.io=virt-api`

    - alert: D8InternalVirtualizationVirtAPIPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="d8-virtualization",phase="Running",pod=~"virt-api-.*"})
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_create_group_if_not_exists__d8_internal_virtualization_health: "D8InternalVirtualizationIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_health: "D8InternalVirtualizationIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The virt-api Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-virtualization describe deploy virt-api`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-virtualization describe pod -l kubevirt.internal.virtualization.deckhouse.io=virt-api`
