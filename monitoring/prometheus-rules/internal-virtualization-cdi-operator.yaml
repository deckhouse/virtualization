- name: kubernetes.internal.virtualization.cdi_operator_state
  rules:
    - alert: D8InternalVirtualizationCDIOperatorPodIsNotReady
      expr: |
        (kube_pod_status_ready{condition="true", namespace="d8-virtualization", pod=~"cdi-operator-.*"} == 0)
        and on (namespace,pod)
        (kube_pod_status_phase{namespace="d8-virtualization", phase=~"Running|Succeeded", pod=~"cdi-operator-.*"} == 1)
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The cdi-operator Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-virtualization describe deploy cdi-operator`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-virtualization describe pod -l app=cdi-operator`

    - alert: D8InternalVirtualizationCDIOperatorPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="d8-virtualization",phase="Running",pod=~"cdi-operator-.*"})
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_create_group_if_not_exists__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The cdi-operator Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-virtualization describe deploy cdi-operator`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-virtualization describe pod -l app=cdi-operator`
