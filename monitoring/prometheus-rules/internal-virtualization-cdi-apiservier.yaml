- name: kubernetes.internal.virtualization.cdi_apiserver_state
  rules:
    - alert: D8InternalVirtualizationCDIAPIServerPodIsNotReady
      expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="d8-virtualization", pod=~"cdi-apiserver-.*"}) != 1
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The cdi-apiserver Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `d8 k -n d8-virtualization describe deploy cdi-apiserver`
          2. View the status of the Pod and try to figure out why it is not running: `d8 k -n d8-virtualization describe pod -l cdi.internal.virtualization.deckhouse.io=cdi-apiserver`

    - alert: D8InternalVirtualizationCDIAPIServerPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="d8-virtualization",phase="Running",pod=~"cdi-apiserver-.*"})
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_create_group_if_not_exists__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_internal_virtualization_cdi_health: "D8InternalVirtualizationCDIHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The cdi-apiserver Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `d8 k -n d8-virtualization describe deploy cdi-apiserver`
          2. View the status of the Pod and try to figure out why it is not running: `d8 k -n d8-virtualization describe pod -l cdi.internal.virtualization.deckhouse.io=cdi-apiserver`
