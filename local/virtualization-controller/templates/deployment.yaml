---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtualization-controller
  labels:
    heritage: storage
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        heritage: storage
        app: {{ .Release.Name }}
      annotations:
        hack/pod-restart: {{ now | date "20060102150405" | quote }}
    spec:
      containers:
      - name: virtualization-controller
        image: {{ .Values.images.controller | quote }}
        imagePullPolicy: Always
        command:
          - /vc
        env:
        - name: LOG_LEVEL
          value: debug
        - name: LOG_TYPE
          value: text
        - name: IMPORTER_IMAGE
          value: {{ .Values.images.importer | quote }}
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        #livenessProbe:
        #  httpGet:
        #    path: /healthz
        #    port: 9650
        #readinessProbe:
        #  httpGet:
        #    path: /ready
        #    port: 9650
        #  initialDelaySeconds: 5
        #  # fail after 10 minutes
        #  periodSeconds: 5
        #  failureThreshold: 120
      #hostNetwork: true
      dnsPolicy: Default
      serviceAccountName: {{ .Release.Name }}
