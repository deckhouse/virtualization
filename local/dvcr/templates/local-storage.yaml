apiVersion: v1
kind: PersistentVolume
metadata:
  name: dvcr
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /var/lib/rancher/k3s/storage/registry
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3d-k3s-default-server-0
  persistentVolumeReclaimPolicy: Delete
  storageClassName: dvcr
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dvcr
spec:
  storageClassName: dvcr
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
