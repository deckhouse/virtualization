---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vmi-controller
  labels:
    heritage: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vmi-controller-{{ .Release.Name }}
  labels:
    heritage: {{ .Release.Name }}
rules:
- apiGroups: ['*']
  resources: ['*']
  verbs: ['*']
- nonResourceURLs: ['*']
  verbs: ['*']

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vmi-controller-{{ .Release.Name }}
  labels:
    heritage: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vmi-controller-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: vmi-controller
    namespace: {{ .Release.Namespace }}
