---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- glibc-utils
- mount xfsprogs xfstests util-linux
- libffi-devel
libraries:
- libssh-devel libssh2-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .ImageName }}
final: false
fromImage: builder/alt
git:
  - add: {{ .ModuleDir }}/build/tools/relocate_binaries.sh
    to: /relocate_binaries.sh
import:
{{- $images := list "e2fsprogs" -}}
{{- include "importPackageImages" (list . $images "beforeInstall") -}}
shell:
  install:
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done
    {{- include "alt packages proxy" . | nindent 2 }}
    - |
      apt-get install -y \
          {{ $builderDependencies.packages | join " " }} \
          {{ $builderDependencies.libraries | join " " }}
    {{- include "alt packages clean" . | nindent 2 }}
