---
image: vmi-router-builder
fromImage: base-golang-21-bookworm
git:
- add: /images/{{ $.ImageName }}
  to: /app/images/vmi-router
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
- add: /api
  to: /app/api
  stageDependencies:
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /app/images/vmi-router
  - go mod download
  setup:
  - cd /app/images/vmi-router
  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0
  - go build -v -a -o vmi-router main.go
---
image: {{ $.ImageName }}
fromImage: base-ubuntu-jammy
import:
- image: vmi-router-builder
  add: /app/images/vmi-router/vmi-router
  to: /app/vmi-router
  after: install
docker:
  USER: "65532:65532"
  WORKDIR: "/app"
  ENTRYPOINT: ["/app/vmi-router"]
