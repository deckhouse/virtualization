---
image: {{ $.ImageName }}
from: {{ $.Images.BASE_SCRATCH }}
- image: cdi-artifact
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cdi-controller
  before: setup
# Source https://github.com/kubevirt/containerized-data-importer/blob/v1.58.0/cmd/cdi-controller/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/cdi-controller", "-alsologtostderr"]
  USER: 64535