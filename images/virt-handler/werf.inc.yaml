---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: {{ $.ImageName }}-bins
  add: /relocate
  to: /
  after: install
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  after: install
  includePaths:
  - virt-chroot
  - virt-handler
  - container-disk
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /
  after: install
  includePaths:
  - virt_launcher.cil
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /
  after: install
  includePaths:
  - .version
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /etc
  after: install
  includePaths:
  - nsswitch.conf
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-handler/BUILD.bazel
imageSpec:
  config:
    user: 0
    entrypoint: ["/usr/bin/virt-handler"]

---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- acl
- procps
- nftables
- qemu-img
- xorriso
binaries:
# - /usr/bin/bash
# - /usr/bin/rm
# - /usr/bin/grep
- /usr/bin/qemu-img
# - /usr/bin/qemu-io
- /usr/bin/qemu-nbd
- /usr/bin/mount
- /usr/bin/umount
- /usr/bin/chacl
- /usr/bin/getfacl
- /usr/bin/setfacl
# - /usr/bin/ps
- /usr/sbin/slabtop
- /usr/sbin/sysctl
# - /usr/bin/free
- /usr/bin/pgrep
- /usr/bin/pidwait
- /usr/bin/pkill
- /usr/bin/pmap
- /usr/bin/pwdx
- /usr/bin/skill
- /usr/bin/snice
- /usr/bin/tload
- /usr/bin/top
# - /usr/bin/uptime
- /usr/bin/vmstat
- /usr/bin/w
- /usr/bin/watch
- /usr/sbin/nft
- /usr/bin/xorriso
- /usr/bin/xorrecord
- /usr/bin/osirrox
- /usr/bin/xorriso-dd-target
- /usr/bin/xorrisofs
{{- end -}}

{{ $virtHandlerDependencies := include "$name" . | fromYaml }}


image: {{ $.ImageName }}-bins
final: false
fromImage: base-alt-p11-binaries
shell:
  install:
  - |
    apt-get update && apt-get install --yes \
      {{ $virtHandlerDependencies.packages | join " " }}
  - apt-get clean
  - rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin
  setup:
  - |
    /relocate_binaries.sh -i "{{ $virtHandlerDependencies.binaries | join " " }}" -o /relocate

    mkdir -p /relocate/etc /relocate/root
    echo "root:x:0:0:root:/root:/bin/bash" >> /relocate/etc/passwd
    echo "root:x:0:" >> /relocate/etc/group
    echo "root:x:::::::" >> /relocate/etc/shadow
    
    echo "qemu:x:107:107::/home/qemu:/bin/bash" >> /relocate/etc/passwd
    echo "qemu:x:107:" >> /relocate/etc/group
    mkdir -p /relocate/home/qemu
    chown -R 107:107 /relocate/home/qemu
    