---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: {{ $.ImageName }}-bins
  add: /relocate
  to: /
  after: install
# GNU utilities
# deps for 031-hotplug-container-disk.patch
- image: tools/coreutils
  add: /
  to: /
  after: install
  includePaths:
  - usr/bin/cp
  - usr/bin/coreutils
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  after: install
  includePaths:
  - virt-chroot
  - virt-handler
  - container-disk
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /
  after: install
  includePaths:
  - virt_launcher.cil
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /
  after: install
  includePaths:
  - .version
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /etc
  after: install
  includePaths:
  - nsswitch.conf
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-handler/BUILD.bazel
imageSpec:
  config:
    user: 0
    entrypoint: ["/usr/bin/virt-handler"]

---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- acl
- nftables
# - qemu-img
binaries:
- /usr/bin/mount
- /usr/bin/umount
- /usr/bin/getfacl
- /usr/bin/setfacl
- /usr/sbin/nft
- /usr/bin/xorriso
- /usr/bin/xorrecord
- /usr/bin/osirrox
- /usr/bin/xorriso-dd-target
- /usr/bin/xorrisofs
{{- end -}}

{{ $virtHandlerDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageName }}-bins
final: false
fromImage: base-alt-p11-binaries
import:
  - image: packages/binaries/xorriso
    add: /xorriso
    to: /xorriso
    before: install
import:
- image: qemu
  add: /qemu-img
  to: /relocate
  before: setup
shell:
  install:
  - |
    apt-get update && apt-get install --yes \
      {{ $virtHandlerDependencies.packages | join " " }}
  - apt-get clean
  - rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin
  - cp -a /xorriso/. /
  setup:
  - |
    /relocate_binaries.sh -i "{{ $virtHandlerDependencies.binaries | join " " }}" -o /relocate

    mkdir -p /relocate/etc /relocate/root
    echo "root:x:0:0:root:/root:/bin/bash" >> /relocate/etc/passwd
    echo "root:x:0:" >> /relocate/etc/group
    echo "root:x:::::::" >> /relocate/etc/shadow

    echo "qemu:x:107:107::/home/qemu:/bin/bash" >> /relocate/etc/passwd
    echo "qemu:x:107:" >> /relocate/etc/group
    mkdir -p /relocate/home/qemu
    chown -R 107:107 /relocate/home/qemu

