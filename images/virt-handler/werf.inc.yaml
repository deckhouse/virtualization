---
image: {{ $.ImageName }}
fromImage: base-alt-p11
shell:
  install:
  # Install main packages, update GPG keys and vendor IDs list.
  - |
    apt-get update && apt-get install --yes \
    acl \
    systemd-sysctl-common \
    nftables \
    qemu-img==9.0.2-alt2 \
    xorriso==1.5.6-alt1
  - apt-get clean
  - rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin
  setup:
  # Create qemu group and user.
  - groupadd --gid 107 qemu && useradd qemu --uid 107 --gid 107 --shell /bin/bash --create-home
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  after: install
  includePaths:
  - virt-chroot
  - virt-handler
  - container-disk
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /
  after: install
  includePaths:
  - virt_launcher.cil
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /
  after: install
  includePaths:
  - .version
- image: virt-artifact
  add: /kubevirt/cmd/{{ $.ImageName }}/
  to: /etc
  after: install
  includePaths:
  - nsswitch.conf
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-handler/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/virt-handler"]
