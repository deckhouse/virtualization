---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtualization-controller
  labels:
    heritage: storage
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        heritage: storage
        app: {{ .Release.Name }}
      annotations:
        hack/pod-restart: {{ now | date "20060102150405" | quote }}
    spec:
      containers:
      - name: virtualization-controller
        image: {{ .Values.images.controller | quote }}
        imagePullPolicy: Always
        command:
          - /virtualization-controller
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: admission-webhook-secret
        env:
        - name: VERBOSITY
          value: "3"
        - name: FORCE_BRIDGE_NETWORK_BINDING
          value: "1"
        - name: DISABLE_HYPERV_SYNIC
          value: "1"
        - name: FORCE_DV_READ_WRITE_ONCE
          value: "yes"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: IMPORTER_IMAGE
          value: {{ .Values.images.importer | quote }}
        - name: IMPORTER_DESTINATION_AUTH_SECRET
          value: {{ .Values.dvcr.authSecret | quote }}
        - name: IMPORTER_DESTINATION_REGISTRY
          value: {{ .Values.dvcr.registry | quote }}
        - name: IMPORTER_DESTINATION_INSECURE_TLS
          value: {{ .Values.dvcr.insecureTLS | quote }}
        - name: DVCR_ADDRESS_FOR_VM_LAUNCHER
          value: {{ .Values.dvcr.registryForVM | quote }}
        - name: UPLOADER_IMAGE
          value: {{ .Values.images.uploader | quote }}

      dnsPolicy: Default
      serviceAccountName: {{ .Release.Name }}
      volumes:
        - name: admission-webhook-secret
          secret:
            secretName: admission-webhook-secret
