---
image: {{ include "ImageName" (tuple . .ImageName) }}
fromImage: {{ include "ImageName" (tuple . "distroless") }}
import:
  - image: {{ include "ImageName" (tuple . "virtualization-artifact") }}
    add: /usr/local/go/src/virtualization-controller/virtualization-controller
    to: /app/virtualization-controller
    after: install
imageSpec:
  config:
    user: 64535
    workingDir: "/app"
    entrypoint: ["/app/virtualization-controller"]
