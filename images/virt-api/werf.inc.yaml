---
image: {{ $.ImageName }}
fromImage: base-alt-p11
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - virt-api
  before: setup
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /etc
  includePaths:
  - .version
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-api/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/virt-api"]
  USER: 1001
