---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
git:
- add: {{ .ModuleDir }}/images/{{ .ImageName }}
  to: /src/app/images/vm-route-forge
  stageDependencies:
    install:
    - go.mod
    - go.sum
    - "**/*.go"
- add: {{ .ModuleDir }}/api
  to: /src/app/api
  stageDependencies:
    install:
    - "**/*.go"
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-bookworm-1.24" "builder/golang-alt-svace-1.24" }}
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - cd /src/app/images/vm-route-forge
  - go mod download
  setup:
  - cd /src/app/images/vm-route-forge
  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0
  - |
    {{- $_ := set $ "ProjectName" (list $.ImageName "vm-route-forge" | join "/") }}

    {{- if eq $.DEBUG_COMPONENT "delve/vm-route-forge" }}
    go build -o vm-route-forge cmd/vm-route-forge/main.go
    {{- else }}
    {{-   include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o vm-route-forge cmd/vm-route-forge/main.go`) | nindent 6 }}
    {{- end }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
  add: /src/app/images/vm-route-forge/vm-route-forge
  to: /app/vm-route-forge
  after: install
{{- if eq $.DEBUG_COMPONENT "delve/vm-route-forge" }}
- image: debugger
  add: /app/dlv
  to: /app/dlv
  after: install
{{- end }}
imageSpec:
  config:
    user: 64535
    workingDir: "/app"
    {{- if eq $.DEBUG_COMPONENT "delve/vm-route-forge" }}
    env:
      PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/app/dlv"
      XDG_CONFIG_HOME: "/tmp"
    entrypoint: ["/app/dlv", "--listen=:2345", "--headless=true", "--continue", "--log=true", "--log-output=debugger,debuglineerr,gdbwire,lldbout,rpc", "--accept-multiclient", "--api-version=2", "exec", "/app/vm-route-forge", "--" ]
    {{- else }}
    entrypoint: ["/app/vm-route-forge"]
    {{- end }}
