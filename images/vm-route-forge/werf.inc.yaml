---
image: {{ $.ImageName }}-builder
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-bookworm-1.23" "builder/alt-go-svace" }}
git:
- add: /images/{{ $.ImageName }}
  to: /app/images/vm-route-forge
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
- add: /api
  to: /app/api
  stageDependencies:
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /app/images/vm-route-forge
  - go mod download
  setup:
  - cd /app/images/vm-route-forge
  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0
  - go build -ldflags="-s -w" -o vm-route-forge cmd/vm-route-forge/main.go
---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: vm-route-forge-builder
  add: /app/images/vm-route-forge/vm-route-forge
  to: /app/vm-route-forge
  after: install
imageSpec:
  config:
    user: 64535
    workingDir: "/app"
    entrypoint: ["/app/vm-route-forge"]
