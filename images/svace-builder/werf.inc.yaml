---
image: {{ $.ImageName }}-download
final: false
fromImage: builder/alpine
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  - apk update
  - apk add wget
  - apk add git openssh-client
  - mkdir ~/.ssh/
  - echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - git clone --depth 1 --branch v4.0.250415 $(cat /run/secrets/SOURCE_REPO)/ispras/svace.git /opt/svace

---
image: base-alt-p11{{ $.SVACE_IMAGE_SUFFIX }}
final: false
fromImage: BASE_ALT_P11
import:
- image: {{ $.ImageName }}-download
  add: /opt/svace
  to: /opt/svace
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      wget rsync bzip2 golang git binutils make gcc \
      glibc-pthread glibc-devel glibc-devel-static
    echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - |
    ln -s /opt/svace/bin/svace /usr/local/bin/svace
---
image: builder/golang-bookworm-1.23{{ $.SVACE_IMAGE_SUFFIX }}
final: false
fromImage: builder/golang-bookworm-1.23{{ $.SVACE_IMAGE_SUFFIX }}
import:
- image: {{ $.ImageName }}-download
  add: /opt/svace
  to: /opt/svace
  before: install
shell:
  beforeInstall:
  {{- include "debian packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      bzip2 rsync
    mkdir -p /root/.ssh
    echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - |
    ln -s /opt/svace/bin/svace /usr/local/bin/svace
