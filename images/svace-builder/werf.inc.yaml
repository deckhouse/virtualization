---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
  - id: SOURCE_REPO
    value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
    - |
      mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

      git clone --depth 1 --branch v4.0.250415 $(cat /run/secrets/SOURCE_REPO)/ispras/svace.git /opt/svace
---
image: {{ .ModuleNamePrefix }}base-alt-p11/svace
final: false
fromImage: BASE_ALT_P11
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /opt/svace
  to: /opt/svace
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      wget rsync bzip2 golang git binutils make gcc \
      glibc-pthread glibc-devel glibc-devel-static
  {{- include "alt packages clean" . | nindent 2 }}
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - |
    ln -s /opt/svace/bin/svace /usr/local/bin/svace
---
image: {{ .ModuleNamePrefix }}builder/golang-bookworm-1.23/svace
final: false
fromImage: builder/golang-bookworm-1.23
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /opt/svace
  to: /opt/svace
  before: install
shell:
  beforeInstall:
  {{- include "debian packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      bzip2 rsync
  {{- include "debian packages clean" . | nindent 2 }}
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - |
    ln -s /opt/svace/bin/svace /usr/local/bin/svace
