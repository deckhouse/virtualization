apiVersion: virtualization.deckhouse.io/v1alpha2
kind: ClusterVirtualImage
metadata:
  name: linux-iso
  annotations:
    virt.deckhouse.io/storage.pod.retainAfterCompletion: "true"
spec:
  dataSource:
    type: HTTP
    http:
      url: "http://caddy.caddy.svc.cluster.local/images/alpine-standard-3.18.2-x86_64.iso"
---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  name: linux-disk
spec:
  persistentVolumeClaim:
    size: 10Gi
    storageClass: linstor-thin-data-r1
---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachine
metadata:
  name: linux-vm
  labels:
    vm: linux
spec:
  runPolicy: AlwaysOn
  osType: Generic
  cpu:
    cores: 4
    coreFraction: 50%
  memory:
    size: 6Gi
  blockDevices:
    # deattach it after install
    - type: ClusterVirtualImage
      clusterVirtualImage:
        name: linux-iso
    - type: VirtualDisk
      virtualDisk:
        name: linux-disk
