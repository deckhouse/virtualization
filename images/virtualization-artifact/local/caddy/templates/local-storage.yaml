{{ if eq .Values.clusterType "local" }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: caddy-images
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /var/lib/rancher/k3s/storage/caddy-images
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3d-k3s-default-server-0
  persistentVolumeReclaimPolicy: Delete
  storageClass: caddy-images
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: caddy-images
spec:
  storageClass: caddy-images
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
{{ end }}
