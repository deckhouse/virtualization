---
image: {{ $.ImageName }}
fromImage: base-golang-20-bookworm
git:
- add: /images/{{ $.ImageName }}
  to: /usr/local/go/src/virtualization-controller
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /usr/local/go/src/virtualization-controller
  - go mod download
  setup:
  - cd /usr/local/go/src/virtualization-controller
  - export GO111MODULE=on
  - export GOOS=linux
  - export CGO_ENABLED=0
  - export GOARCH=amd64
  - go build -v -a -o virtualization-controller ./cmd/virtualization-controller
  - go build -v -a -o virtualization-api ./cmd/virtualization-api



