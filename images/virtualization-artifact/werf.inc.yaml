---
image: {{ $.ImageName }}
final: false
{{- if eq $.SVACE_ENABLED "true" }}
fromImage: svace-builder-debian
{{- else }}
fromImage: builder/golang-bookworm-1.23
{{- end }}
git:
- add: /api
  to: /usr/local/go/api
  stageDependencies:
    install:
      - go.mod
      - go.sum
    setup:
      - "**/*.go"
- add: /images/{{ $.ImageName }}
  to: /usr/local/go/src/virtualization-controller
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /usr/local/go/src/virtualization-controller
  - go mod download
  setup:
  - cd /usr/local/go/src/virtualization-controller
  - export GO111MODULE=on
  - export GOOS=linux
  - export CGO_ENABLED=0
  - export GOARCH=amd64
  - |
    {{- $buildCommand := printf "go build -tags %s -v -a -o virtualization-controller ./cmd/virtualization-controller" .MODULE_EDITION -}}
    {{- include "svace.build" (set $ "BuildCommand" $buildCommand) | indent 4 -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -v -a -o virtualization-api ./cmd/virtualization-api`) | indent 4 }}
{{- if eq .MODULE_EDITION "EE" }}
  - go build -v -a -o virtualization-audit ./cmd/virtualization-audit
{{- end }}
