---
image: {{ $.ImageName }}
from: {{ $.Images.BASE_SCRATCH }}
# fromImage: base-alt-p11
import:
- image: {{ $.ImageName }}-bins
  add: /relocate
  to: /
  before: setup
- image: cdi-artifact
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cdi-cloner
  - cloner_startup.sh
  before: setup
shell:
  setup:
  - ls -la /usr/bin/cdi* /usr/bin/clo*
# Source https://github.com/kubevirt/containerized-data-importer/blob/v1.58.0/cmd/cdi-cloner/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/cloner_startup.sh"]
---
{{- $binaries := "/usr/sbin/blockdev /usr/bin/mount /usr/bin/umount /sbin/fsck /usr/sbin/blkid /usr/sbin/mkfs /usr/sbin/mkfs.ext4 /usr/sbin/mkfs.xfs /usr/sbin/dumpe2fs /usr/usr/sbin/xfs_io /usr/usr/sbin/xfs_growfs /usr/sbin/resize2fs" }}

image: {{ $.ImageName }}-bins
final: false
fromImage: binaries
shell:
  beforeInstall:
  - |
    /relocate_binaries.sh -i "{{ $binaries }}" -o /relocate