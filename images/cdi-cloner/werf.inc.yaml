---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: {{ $.ImageName }}-bins
  add: /relocate
  to: /
  before: setup
- image: {{ $.ImageName }}-gobuild
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cloner-startup
  before: setup
- image: cdi-artifact
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cdi-cloner
  # - cloner_startup.sh
  before: setup
# Source https://github.com/kubevirt/containerized-data-importer/blob/v1.60.3/cmd/cdi-cloner/BUILD.bazel
imageSpec:
  config:
    entrypoint: ["/usr/bin/cloner-startup"]
    user: 64535
---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
binaries:
- /usr/bin/sh
- /usr/bin/bash
- /usr/sbin/blockdev
- /usr/bin/mount
- /usr/bin/umount
- /usr/sbin/blkid
{{- end -}}

{{ $virtCDIClonerDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageName }}-bins
final: false
fromImage: base-alt-p11-binaries
shell:
  beforeInstall:
  - |
    /relocate_binaries.sh -i "{{ $virtCDIClonerDependencies.binaries | join " " }}" -o /relocate
---
image: {{ $.ImageName }}-gobuild
final: false
from: {{ .Images.BASE_GOLANG_22_BOOKWORM }}
git:
  - add: /images/{{ $.ImageName }}/cloner-startup
    to: /app
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
    - |
      mkdir -p /cdi-binaries
      cd /app
      go build -ldflags="-s -w" -o /cdi-binaries/cloner-startup ./cmd/cloner-startup