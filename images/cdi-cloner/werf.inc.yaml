---
image: {{ include "ImageName" (tuple . .ImageName) }}
fromImage: {{ include "ImageName" (tuple . "distroless") }}
import:
- image: {{ include "ImageName" (tuple . .ImageName "bins") }}
  add: /relocate
  to: /
  before: setup
imageSpec:
  config:
    entrypoint: ["/usr/bin/cloner-startup"]
    user: 64535
---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
binaries:
- /usr/bin/cloner-startup
- /usr/bin/hello
- /usr/bin/cdi-cloner
{{- end -}}

{{ $virtCDIClonerDependencies := include "$name" . | fromYaml }}

image: {{ include "ImageName" (tuple . .ImageName "bins") }}
final: false
fromImage: {{ include "ImageName" (tuple . "base-alt-p11" "binaries") }}
import:
- image: {{ include "ImageName" (tuple . .ImageName "gobuild") }}
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cloner-startup
  before: install
- image: {{ include "ImageName" (tuple . "cdi-artifact-cbuilder") }}
  add: /bins
  to: /usr/bin
  before: install
  includePaths:
  - hello
- image: {{ include "ImageName" (tuple . "cdi-artifact") }}
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cdi-cloner
  before: install
# Source https://github.com/kubevirt/containerized-data-importer/blob/v1.60.3/cmd/cdi-cloner/BUILD.bazel
shell:
  install:
  - |
    /relocate_binaries.sh -i "{{ $virtCDIClonerDependencies.binaries | join " " }}" -o /relocate
---
image: {{ include "ImageName" (tuple . .ImageName "gobuild") }}
final: false
fromImage: builder/golang-bookworm-1.23
git:
  - add: {{ include "PreffixPath" . }}/images/{{ $.ImageName }}/cloner-startup
    to: /app
    stageDependencies:
      install:
        - '**/*'
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - |
    mkdir -p /cdi-binaries
    cd /app
    export GOPROXY=$(cat /run/secrets/GOPROXY)
    go mod download
    go build -ldflags="-s -w" -o /cdi-binaries/cloner-startup ./cmd/cloner-startup
