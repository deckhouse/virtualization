---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
git:
  {{- include "image mount points" . }}
import:
- image: {{ .ModuleNamePrefix }}cdi-artifact
  add: /cdi-binaries
  to: /usr/bin
  before: setup
  includePaths:
  - cdi-apiserver
imageSpec:
  config:
    entrypoint: ["/usr/bin/cdi-apiserver", "-alsologtostderr"]
    user: 64535
