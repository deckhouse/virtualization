---
image: {{ $.ImageName }}
final: false
fromImage: builder/golang-bookworm-1.24
git:
- add: /images/{{ $.ImageName }}
  to: /app/images/hooks
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /app/images/hooks
  - go mod download
  setup:
  - cd /app/images/hooks
  - |
    export GOOS=linux
    export GOARCH=amd64
    export CGO_ENABLED=0
    export TAGS="{{ printf "-tags %s" .MODULE_EDITION }}"
    go build -ldflags="-s -w" $TAGS -a -o /hooks/virtualization-module-hooks ./cmd/virtualization-module-hooks
