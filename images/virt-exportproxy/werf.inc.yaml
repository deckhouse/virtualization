---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - virt-exportproxy
  before: setup
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /etc
  includePaths:
  - passwd
  - group
  - .version
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-exportproxy/BUILD.bazel
docker:
  WORKDIR: /usr/bin/
  ENTRYPOINT: ["/usr/bin/virt-exportproxy"]
