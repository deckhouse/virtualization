---
image: {{ $.ImageName }}
fromImage: base-scratch
import:
- image: virt-artifact
  add: /images/kubevirt/{{ $.ImageName }}:latest
  excludePaths:
  - 'sys'
  to: /
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/main/cmd/virt-exportproxy/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/virt-exportproxy"]
  USER: 1001
