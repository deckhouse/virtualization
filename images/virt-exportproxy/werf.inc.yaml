---
image: {{ $.ImageName }}
from: {{  .Images.DISTROLESS_ALT_P11 }}
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - virt-exportproxy
  before: setup
- image: virt-artifact
  add: /kubevirt/cmd/virt-launcher/
  to: /etc
  includePaths:
  - passwd
  - group
  before: setup
- image: virt-artifact
  add: /kubevirt/
  to: /
  includePaths:
  - .version
  after: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.0.0/cmd/virt-exportproxy/BUILD.bazel
docker:
  WORKDIR: /usr/bin/
  ENTRYPOINT: ["/usr/bin/virt-exportproxy"]
  USER: 1001
