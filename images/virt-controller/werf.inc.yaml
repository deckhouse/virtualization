---
image: {{ $.ImageName }}
from: distroless
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - virt-controller
  before: setup
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /etc
  includePaths:
  - passwd
  - group
  - .version
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-controller/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/virt-controller"]
  USER: 64535
