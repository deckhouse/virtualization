---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: dvcr-artifact-bins
  add: /relocate
  to: /
  after: install
  excludePaths:
  - '**/dvcr-uploader'
  - '**/dvcr-cleaner'
  - '**/dvcr-exporter'
imageSpec:
  config:
    workingDir: "/"
    cmd: ["/usr/local/bin/dvcr-importer"]
    user: 64535
