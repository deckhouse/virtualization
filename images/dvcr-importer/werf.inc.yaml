---
image: {{ include "ImageName" (tuple . .ImageName) }}
fromImage: {{ include "ImageName" (tuple . "distroless") }}
import:
- image: {{ include "ImageName" (tuple . "dvcr-artifact" "bins") }}
  add: /relocate
  to: /
  after: install
  excludePaths:
  - '**/dvcr-uploader'
  - '**/dvcr-cleaner'
imageSpec:
  config:
    workingDir: "/"
    cmd: ["/usr/local/bin/dvcr-importer"]
    user: 64535