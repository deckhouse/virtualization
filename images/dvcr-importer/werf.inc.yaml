---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: dvcr-artifact-bins
  add: /relocate
  to: /
  after: install
  excludePaths:
  - '*/dvcr-uploader'
  - '*/dvcr-cleaner'
git:
- add: /images/dvcr-artifact/build
  to: /
  includePaths:
  - importer_entrypoint.sh
  stageDependencies:
    setup: ['*']
docker:
  WORKDIR: "/"
  CMD: ["/usr/local/bin/dvcr-importer"]
  USER: 64535


