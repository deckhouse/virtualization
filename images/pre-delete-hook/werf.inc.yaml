---
image: {{ $.ImageName }}-builder
fromImage: base-alt-p10
shell:
  beforeInstall:
  - apt-get update -q && apt-get install -yq curl
  install:
  - curl -L "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" -o /usr/local/bin/kubectl
---
image: {{ $.ImageName }}
fromImage: base-alt-p10
git:
- add: /images/{{ $.ImageName }}/entrypoint.sh
  to: /usr/local/bin/entrypoint.sh
  stageDependencies:
    setup:
    - "*.sh"
import:
- image: {{ $.ImageName }}-builder
  add: /usr/local/bin
  includePaths:
  - kubectl
  to: /usr/local/bin
  before: install
shell:
  install:
  - chmod +x /usr/local/bin/kubectl /usr/local/bin/entrypoint.sh
docker:
  USER: "64535:64535"
  ENTRYPOINT: ["/usr/local/bin/entrypoint.sh"]
