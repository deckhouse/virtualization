---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-bookworm-1.24" "builder/golang-alt-svace-1.24.9" }}
git:
- add: {{ .ModuleDir }}/images/{{ .ImageName }}
  to: /pre-delete-hook
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - cd /pre-delete-hook
  - go mod download
  setup:
  - cd /pre-delete-hook
  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0
  - |
    {{- $_ := set $ "ProjectName" (list $.ImageName "pre-delete-hook" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -v -a -o pre-delete-hook main.go`) | nindent 6 }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
  add: /pre-delete-hook/pre-delete-hook
  to: /pre-delete-hook
  after: install
imageSpec:
  config:
    user: "65532:65532"
    workingDir: "/"
    entrypoint: ["/pre-delete-hook"]
