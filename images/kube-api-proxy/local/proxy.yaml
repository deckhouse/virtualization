---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-api-proxy
  labels:
    heritage: storage
    app: kube-api-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-api-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        heritage: storage
        app: kube-api-proxy
    spec:
      imagePullSecrets:
        - name: "deckhouse-registry"
      containers:
        - name: proxy-only
          image: dev-registry.deckhouse.io/virt/dev/diafour/kube-api-proxy:latest
          imagePullPolicy: Always
          command:
            - /proxy
          env:
            - name: CLIENT_PROXY_PORT
              value: "23916"
        - name: proxy
          image: dev-registry.deckhouse.io/virt/dev/diafour/kube-api-proxy:latest
          imagePullPolicy: Always
          command:
            - /proxy
          env:
            - name: WEBHOOK_ADDRESS
              value: "https://127.0.0.1:9443"
            - name: WEBHOOK_CERT_FILE
              value: /tmp/proxy-webhook/serving-certs/tls.crt
            - name: WEBHOOK_KEY_FILE
              value: /tmp/proxy-webhook/serving-certs/tls.key
          ports:
            - containerPort: 24192
              name: proxy-webhook
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/proxy-webhook/serving-certs
              name: test-admission-webhook
        - name: controller
          image: dev-registry.deckhouse.io/virt/dev/diafour/kube-api-proxy:latest
          imagePullPolicy: Always
          command:
            - /test-controller
          ports:
            - containerPort: 9443
              name: controller
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: test-admission-webhook
          env:
            - name: RENAME
              value: "no"
            - name: KUBECONFIG
              value: "/proxy.kubeconfig"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      dnsPolicy: Default
      serviceAccountName: kube-api-proxy
      volumes:
        - name: test-admission-webhook
          secret:
            secretName: test-admission-webhook
