  - name: "vm.test-controller.validate"
    rules:
      - apiGroups: ["x.virtualization.deckhouse.io"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE", "DELETE"]
        resources: ["virtualmachines"]
        scope: "Namespaced"
    clientConfig:
      service:
        namespace: kproxy
        name: test-admission-webhook
        path: /validate-x-virtualization-deckhouse-io-v1-virtualmachine
        #path: /validate-kubevirt-io-v1-virtualmachine
        port: 443
