---
# Certs for webhook server
apiVersion: v1
kind: Secret
metadata:
  name: test-admission-webhook
type: kubernetes.io/tls
data:
  ca.crt: |
    
  tls.crt: |
    
  tls.key: |
    
---
apiVersion: v1
kind: Service
metadata:
  name: test-admission-webhook
spec:
  ports:
    - name: admission-webhook
      port: 443
      targetPort: proxy-webhook
      protocol: TCP
  selector:
    app: kube-api-proxy
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "test-admission-webhook"
