---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
git:
  {{- include "image mount points" . }}
import:
- image: {{ .ModuleNamePrefix }}dvcr-artifact-bins
  add: /relocate
  to: /
  after: install
  excludePaths:
  - '**/dvcr-importer'
  - '**/dvcr-cleaner'
imageSpec:
  config:
    workingDir: "/"
    cmd: ["/usr/local/bin/dvcr-uploader"]
    user: 64535
