---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: dvcr-artifact-bins
  add: /relocate
  to: /
  after: install
  excludePaths:
  - '*/dvcr-importer'
  - '*/dvcr-cleaner'
git:
- add: /images/dvcr-artifact/build
  to: /
  includePaths:
    - uploader_entrypoint.sh
  stageDependencies:
    setup: ['*']
docker:
  WORKDIR: "/"
  CMD: ["/usr/bin/dvcr-uploader"]
  USER: 64535
