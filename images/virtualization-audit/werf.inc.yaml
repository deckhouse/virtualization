---
image: {{ $.ImageName }}
fromImage: distroless
import:
  - image: virtualization-artifact
    add: /usr/local/go/src/virtualization-controller/virtualization-audit
    to: /app/virtualization-audit
    after: install
docker:
  USER: 64535
  WORKDIR: "/app"
  ENTRYPOINT: ["/app/virtualization-audit"]
