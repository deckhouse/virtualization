---
image: {{ $.ImageName }}-builder
final: false
from: {{ .Images.BASE_GOLANG_22_BOOKWORM }}
git:
- add: /images/{{ $.ImageName }}
  to: /src
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
shell:
  install:
  - apt-get -qq update
  - apt-get -qq install -y --no-install-recommends libnbd-dev
  - apt-get clean
  - rm --recursive --force /var/lib/apt/lists/* /var/cache/apt/*
  setup:
  - mkdir /out
  - cd /src
  - |
    export GO111MODULE=on
    export GOOS=linux
    export CGO_ENABLED=1
    export GOARCH=amd64
  - go build -ldflags="-s -w" -o /out/dvcr-importer ./cmd/dvcr-importer
  - go build -ldflags="-s -w" -o /out/dvcr-uploader ./cmd/dvcr-uploader
  - CGO_ENABLED=0 go build -ldflags="-s -w" -o /out/dvcr-cleaner ./cmd/dvcr-cleaner
  - chown -R 64535:64535 /out

---
{{- $binaries := "/usr/bin/sh /usr/bin/rm /usr/bin/grep /usr/bin/dvcr-importer /usr/bin/dvcr-uploader /usr/bin/dvcr-cleaner /usr/bin/qemu-img /usr/bin/qemu-io /usr/bin/qemu-nbd /usr/bin/nbd* /usr/bin/file /usr/share/file/magic /usr/share/file/magic.mgc /etc/magic /usr/bin/mount /usr/bin/umount" }}

image: {{ $.ImageName }}-bins
final: false
fromImage: base-alt-p11-binaries
import:
- image: {{ $.ImageName }}-builder
  add: /out
  to: /usr/bin
  before: setup
shell:
  install:
  - |
    apt-get update && apt-get install --yes \
      qemu-img libnbd file
  - apt-get clean
  - rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin
  setup:
  - |
    /relocate_binaries.sh -i "{{ $binaries }}" -o /relocate
