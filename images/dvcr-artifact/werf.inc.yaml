---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-bookworm-1.24" "builder/alt-go-svace" }}
# fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/src" "builder/alt-go-svace" }}
git:
- add: {{ .ModuleDir }}/images/{{ .ImageName }}
  to: /src
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
import:
{{- $images := list "libnbd" -}}
{{- include "importPackageImages" (list . $images "install") -}}
shell:
  beforeInstall:
{{- if eq $.SVACE_ENABLED "false" }}
  {{- include "debian packages proxy" . | nindent 2 }}
  - apt-get install --yes libxml2-dev
  {{- include "debian packages clean" . | nindent 2 }}
{{- else }}
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get -qq install -y libxml2-devel
  {{- include "alt packages clean" . | nindent 2 }}
{{- end }}
  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -af /$pkg/. /
      rm -rf /$pkg
    done
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - go mod download
  setup:
  - |
    export PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/lib64/pkgconfig:$PKG_CONFIG_PATH
    export LD_LIBRARY_PATH=/usr/lib64:/usr/lib:$LD_LIBRARY_PATH
  - mkdir /out
  - cd /src
  - |
    export GO111MODULE=on
    export GOOS=linux
    export CGO_ENABLED=1
    export GOARCH=amd64
  - |
    {{- $_ := set $ "ProjectName" (list $.ImageName "dvcr-importer" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /out/dvcr-importer ./cmd/dvcr-importer`) | nindent 6 }}
    {{- $_ := set $ "ProjectName" (list $.ImageName "dvcr-uploader" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /out/dvcr-uploader ./cmd/dvcr-uploader`) | nindent 6 }}
  - |
    export CGO_ENABLED=0
    {{- $_ := set $ "ProjectName" (list $.ImageName "dvcr-cleaner" | join "/") }}
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /out/dvcr-cleaner ./cmd/dvcr-cleaner`) | nindent 6 }}
  - chown -R 64535:64535 /out

---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
binaries:
- /usr/local/bin/dvcr-importer
- /usr/sbin/nbd*
- /usr/lib64/nbdkit/filters/*.so
- /usr/lib64/nbdkit/plugins/*.so
- /usr/bin/file
- /usr/share/misc/magic.mgc
- /usr/local/bin/dvcr-uploader
- /usr/local/bin/dvcr-cleaner
- /usr/bin/qemu-img
- /usr/bin/qemu-nbd
- /usr/lib64/libnbd.s*
{{- end -}}

{{ $dvcrDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .ImageName }}-bins
final: false
fromImage: {{ .ModuleNamePrefix }}base-alt-p11-binaries
import:
- image: tools/util-linux
  add: /
  to: /relocate/usr
  after: setup
  includePaths:
  - bin/mount
  - bin/umount
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-builder
  add: /out
  to: /usr/local/bin
  before: setup
{{- $images := list "bzip2" "file" "nbdkit" "libnbd" -}}
{{- include "importPackageImages" (list . $images "install") -}}
- image: {{ .ModuleNamePrefix }}qemu
  add: /qemu-img
  to: /qemu-img
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  {{- include "alt packages clean" . | nindent 2 }}
  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    PKGS+=" qemu-img"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

  setup:
  - |
    /relocate_binaries.sh -i "{{ $dvcrDependencies.binaries | join " " }}" -o /relocate
