---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
import:
  - image: {{ .ModuleNamePrefix }}virtualization-artifact
    add: /usr/local/go/src/virtualization-controller/virtualization-api
    to: /app/virtualization-api
    after: install
imageSpec:
  config:
    user: 64535
    workingDir: "/app"
    entrypoint: ["/app/virtualization-api"]
