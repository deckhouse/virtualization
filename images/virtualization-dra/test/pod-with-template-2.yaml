apiVersion: v1
kind: Pod
metadata:
  name: test-pod-with-usb-template-2
  namespace: usb
spec:
  containers:
    - name: test-container
      image: nicolaka/netshoot:latest
      command: ["sleep", "3600"]
      resources:
        claims:
          - name: usb-device
      volumeMounts:
        - name: mnt
          mountPath: /mnt
  volumes:
    - name: mnt
      emptyDir: {}
  resourceClaims:
    - name: usb-device
      resourceClaimTemplateName: usb-product-f100-vendor-0e39-template
