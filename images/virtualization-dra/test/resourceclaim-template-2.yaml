apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: usb-product-0951-vendor-0104-template
spec:
  metadata:
    annotations:
      "usb.virtualization.deckhouse.io/device-user": "107"
      "usb.virtualization.deckhouse.io/device-group": "107"
  spec:
    devices:
      requests:
        - name: req-0
          exactly:
            allocationMode: "ExactCount"
            count: 1
            deviceClassName: usb-devices.virtualization.deckhouse.io
            selectors:
              - cel:
                  expression: |-
                    device.attributes["virtualization-usb"].productID == "0104" &&
                    device.attributes["virtualization-usb"].vendorID == "0951"
