---
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/hack/dockerized#L15
{{- $version := "v1.3.1" }}
{{- $tag := print $version "-v12n.1"}}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git
- curl
- pkg-config
- libvirt-libs
- libtool
- libvirt-devel
- libncurses-devel
- libvirt-client
- libvirt-daemon
- libvirt
- gcc
- gcc-c++
- glibc-devel-static
- glibc
- golang
{{- end -}}

{{ $virtArtifactDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageName }}
final: false
{{- if eq $.SVACE_ENABLED "true" }}
fromImage: svace-builder-alt
{{- else }}
fromImage: base-alt-p11
{{- end }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
  - fromPath: /svace-build
    to: /svace-build
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $virtArtifactDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
     mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
     git config --global --add advice.detachedHead false
     git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/deckhouse/3p-kubevirt --branch {{ $tag }} /kubevirt
     cd /kubevirt
     go mod download
     go get github.com/opencontainers/runc@v1.1.14
     go get github.com/containers/common@v0.60.4

  - |
    echo Download Go modules.
    go mod download

    echo Update modules to mitigate CVEs...
    go get github.com/opencontainers/runc@v1.1.14
    go get github.com/containers/common@v0.60.4

    go get github.com/go-openapi/strfmt@v0.23.0
    go get github.com/onsi/gomega/matchers/support/goraph/bipartitegraph@v1.34.1
    go get github.com/cilium/ebpf/btf@v0.11.0
    go get github.com/cilium/ebpf/internal@v0.11.0

    # CVE-2024-45337,CVE-2025-22869
    go get golang.org/x/crypto@v0.38.0
    # CVE-2025-22870, CVE-2025-22872
    go get golang.org/x/net@v0.40.0

    go mod vendor

  setup:
  - mkdir /kubevirt-binaries
  - mkdir /kubevirt-config-files
  - cd /kubevirt

  - echo "Create .version file"
  - echo "v{{ $version }}-dirty" > /kubevirt-config-files/.version

  - echo "Create group file"
  - |
    GROUP_FILE=/kubevirt-config-files/group
    echo "qemu:x:107:" > $GROUP_FILE
    echo "root:x:0:" >> $GROUP_FILE
    echo "nonroot-user:x:1001:" >> $GROUP_FILE
    chmod 0644 $GROUP_FILE

  - echo "Create passwd file"
  - |
    PASSWD_FILE=/kubevirt-config-files/passwd
    echo "qemu:x:107:107:user:/home/qemu:/bin/bash" > $PASSWD_FILE
    echo "root:x:0:0:root:/root:/bin/bash" >> $PASSWD_FILE
    echo "nonroot-user:x:1001:1001::/home/nonroot-user:/bin/bash" >> $PASSWD_FILE
    chmod 0644 $PASSWD_FILE

  - export GOOS=linux
  - export GOARCH=amd64
  - export CGO_ENABLED=0

  - echo ============== Build container-disk ===================

  - |
    {{- $_ := set . "BinaryDir" "container-disk" -}}
    {{- include "svace.build" (set $ "BuildCommand" `gcc -static cmd/container-disk-v2alpha/main.c -o /kubevirt-binaries/container-disk`) | indent 6 }}

  - export CGO_ENABLED=1
  - echo ============== Build virt-launcher ====================
  - |
    {{- $_ := set . "BinaryDir" "virt-launcher" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-launcher ./cmd/virt-launcher/`) | indent 6 }}

  - echo ============== Build virt-handler =====================
  - |
    {{- $_ := set . "BinaryDir" "virt-handler" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-handler ./cmd/virt-handler/`) | indent 6 }}

  - export CGO_ENABLED=0
  - echo ============== Build virt-launcher-monitor ============
  # virt-launcher-monitor is wrapped in the final image. Add suffix here to prevent image size increasing as effect of file renaming.
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-launcher-monitor ./cmd/virt-launcher-monitor/
  - |
    {{- $_ := set . "BinaryDir" "virt-launcher-monitor" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-launcher-monitor ./cmd/virt-launcher-monitor/`) | indent 6 }}

  - echo ============== Build virt-tail ========================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-tail ./cmd/virt-tail/
  - |
    {{- $_ := set . "BinaryDir" "virt-tail" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-tail ./cmd/virt-tail/`) | indent 6 }}

  - echo ============== Build virt-freezer =====================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-freezer ./cmd/virt-freezer/
  - |
    {{- $_ := set . "BinaryDir" "virt-freezer" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-tail ./cmd/virt-tail/`) | indent 6 }}


  - echo ============== Build virt-probe =======================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-probe ./cmd/virt-probe/
  - |
    {{- $_ := set . "BinaryDir" "virt-probe" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-probe ./cmd/virt-probe/`) | indent 6 }}

  - echo ============== Build virt-api =========================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-api ./cmd/virt-api/
  - |
    {{- $_ := set . "BinaryDir" "virt-api" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-api ./cmd/virt-api/`) | indent 6 }}
  - chown 64535:64535 /kubevirt-binaries/virt-api

  - echo ============== Build virt-chroot ======================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-chroot ./cmd/virt-chroot/
  - |
    {{- $_ := set . "BinaryDir" "virt-chroot" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-chroot ./cmd/virt-chroot/`) | indent 6 }}

  - echo ============== Build virt-exportproxy =================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-exportproxy ./cmd/virt-exportproxy/
  - |
    {{- $_ := set . "BinaryDir" "virt-exportproxy" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-exportproxy ./cmd/virt-exportproxy/`) | indent 6 }}

  - echo ============== Build virt-exportserver ================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-exportserver ./cmd/virt-exportserver/
  - |
    {{- $_ := set . "BinaryDir" "virt-exportserver" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-exportserver ./cmd/virt-exportserver/`) | indent 6 }}

  - echo ============== Build virt-controller ==================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-controller ./cmd/virt-controller/
  - |
    {{- $_ := set . "BinaryDir" "virt-controller" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-controller ./cmd/virt-controller/`) | indent 6 }}

  - chown 64535:64535 /kubevirt-binaries/virt-api

  - echo ============== Build virt-operator ====================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virt-operator ./cmd/virt-operator/
  - |
    {{- $_ := set . "BinaryDir" "virt-operator" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virt-operator ./cmd/virt-operator/`) | indent 6 }}

  - echo ============== Build sidecars =========================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/sidecars ./cmd/sidecars/
  - |
    {{- $_ := set . "BinaryDir" "sidecars" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/sidecars ./cmd/sidecars/`) | indent 6 }}

  - echo ============== Build virtctl ==========================
  # - go build -ldflags="-s -w" -o /kubevirt-binaries/virtctl ./cmd/virtctl/
  - |
    {{- $_ := set . "BinaryDir" "virtctl" -}}
    {{- include "svace.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /kubevirt-binaries/virtctl ./cmd/virtctl/`) | indent 6 }}
