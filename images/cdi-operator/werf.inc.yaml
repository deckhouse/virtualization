---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: {{ .ModuleNamePrefix }}distroless
import:
- image: {{ .ModuleNamePrefix }}cdi-artifact
  add: /cdi-binaries
  to: /usr/bin
  includePaths:
  - cdi-operator
  before: setup
imageSpec:
  config:
    entrypoint: ["/usr/bin/cdi-operator"]
    user: 64535
