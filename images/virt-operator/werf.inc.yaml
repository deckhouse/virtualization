---
image: {{ $.ImageName }}
fromImage: distroless
import:
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - csv-generator
  - virt-operator
  before: setup
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /etc
  includePaths:
  - .version
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-operator/BUILD.bazel
imageSpec:
  config:
    user: 64535
    entrypoint: ["/usr/bin/virt-operator"]
