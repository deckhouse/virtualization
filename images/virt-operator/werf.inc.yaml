---
image: {{ $.ImageName }}
from: {{ .Images.DISTROLESS_ALT_P11 }}
import:
- image: base-alt-p11
  add: /bin
  to: /bin
  before: setup
- image: base-alt-p11
  add: /home
  to: /home
  includePaths:
  - nonroot-user
  excludePaths:
  - nonroot-user/.c*
  - nonroot-user/.x*
  - nonroot-user/.ssh
  - nonroot-user/.l*
  before: setup
- image: virt-artifact
  add: /kubevirt-binaries/
  to: /usr/bin
  includePaths:
  - 'virtctl'
  - csv-generator
  - virt-operator
  before: setup
- image: virt-artifact
  add: /kubevirt-config-files/
  to: /etc
  includePaths:
  - passwd
  - group
  - .version
  before: setup
# Source https://github.com/kubevirt/kubevirt/blob/v1.3.1/cmd/virt-operator/BUILD.bazel
docker:
  ENTRYPOINT: ["/usr/bin/virt-operator"]
  USER: 1001
