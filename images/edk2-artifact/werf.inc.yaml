---
{{- $versionEdk2 := "stable202411" }}
{{- $gitRepoUrl := "https://github.com/tianocore/edk2.git" }}
{{- $gitRepoName := "edk2" }}

image: {{ $.ImageName }}
final: false
fromImage: base-alt-p11
git:
- add: /images/{{ $.ImageName }}/
  to: /
  includePaths:
  - build.sh
  - Logo.bmp
  stageDependencies:
    setup:
      - build.sh
      - Logo.bmp
- add: /images/{{ $.ImageName }}/json
  to: /FIRMWARE
  includePaths:
  - '*.json'
  stageDependencies:
    setup:
      - '*.json'
shell:
  beforeInstall:
  - | 
    apt-get update && apt-get install -y \
    gcc gcc-c++ \
    git curl \
    bash-completion \
    clang \
    ccache \
    make cmake \
    python3 python3-dev \
    python3-tools python3-module-setuptools \
    python3-module-pip \
    nasm acpica libssl-devel libdwarf-devel libuuid-devel bison flex \
    dosfstools mtools genisoimage binutils-devel \
    qemu-kvm-core \
    iasl \
    python3-modules-sqlite3 python3-module-virt-firmware libuuid-devel \
    qemu-img xorriso libssl-devel \
    bc zlib-devel perl-PathTools perl-IPC-Cmd perl-JSON

    apt-get clean
    rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin

  install:
  - |
    git clone --depth=1 --branch {{ $gitRepoName }}-{{ $versionEdk2 }} {{ $gitRepoUrl }} {{ $gitRepoName }}-{{ $versionEdk2 }}
    
    git clone https://github.com/tianocore/edk2-platforms.git
    # git clone https://github.com/tianocore/edk2-staging.git

    cd {{ $gitRepoName }}-{{ $versionEdk2 }}
    git submodule update --init --recursive

    # Set env edk
    export EDK_TOOLS_PATH=$(pwd)/BaseTools
    export PACKAGES_PATH=$(pwd)/BaseTools:/edk2-platforms

    echo "Building BaseTools..."
    ln /usr/bin/python3 /usr/bin/python
    make -C BaseTools -j$(nproc)
    
    # Set up the build environment
    echo "Setting up the build environment..."
    source ./edksetup.sh BaseTools

    # mkdir -p /FIRMWARE
  setup:
  - |
    /build.sh 2>&1 > /dev/null

    ls -lah /FIRMWARE
