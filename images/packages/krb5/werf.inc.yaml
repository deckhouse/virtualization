---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "krb5/krb5.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    
---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- git gcc automake make tree
- flex libcom_err-devel libkeyutils-devel bison
- libncurses-devel libss-devel libssl-devel libtinfo-devel
- libpam-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src/src
    export YACC="bison -y"
    export CFLAGS="-O2 -fcommon"

    autoreconf

    ./configure \
        --prefix=/usr \
        --libdir=/usr/lib64 \
        --exec-prefix=/usr \
        --enable-shared --disable-static \
        --enable-dns-for-realm \
        --enable-pkinit \
        --with-system-et \
        --with-system-ss \
        --with-pkinit-crypto-impl=openssl \
        --with-tls-impl=openssl
    
    make -j$(nproc)
    make DESTDIR=$OUTDIR install
    
    rm -rf $OUTDIR/usr/share
    rm -rf $OUTDIR/usr/var
    tree -sp $OUTDIR
