---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- git gcc gcc-c++ make autoconf automake
- pkgconfig makeinfo
- CUnit-devel
- python3-devel python3-module-setuptools
- python3-module-dbus python3-module-pyudev
- libsepol-devel
- libnvme-devel
- sanlock-devel
- libcorosync-devel
- vdo
packages:
- readline
- selinux
- util-linux
- ncurses
- libaio
- systemd
{{- end -}}

{{- $builderDependencies := include "$name" . | fromYaml }}

{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "lvmteam/lvm2.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /lvm2
  before: setup

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- include "importPackageImages" (list . $builderDependencies.packages "install") -}}
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $builderDependencies.packages | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out

    cd /src
    autoconf
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static_link \
      --enable-readline \
      --enable-pkgconfig \
      --with-device-uid=0 \
      --with-device-gid=0 \
      --with-device-mode=0660 \
      --enable-write_install \
      --enable-dmeventd \
      --enable-udev_sync \
      --with-integrity=internal

    make -j$(nproc)

    make DESTDIR=$OUTDIR install
