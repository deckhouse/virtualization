---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "ext2/e2fsprogs.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libtool gettext-tools
- libuuid-devel libarchive-devel acl
- glib2-devel
- tree
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
{{- $images := list "libblkid" -}}
{{- include "importPackageImages" (list . $images "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    cd /src
    find -type f -print0 |
    xargs -r0 grep -lZ '^static void usage' -- |
    xargs -r0 sed -i 's/^static void usage/__attribute__ ((noreturn)) &/' --
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --enable-nls \
      --enable-elf-shlibs \
      --disable-libblkid \
      --disable-libuuid \
      --disable-fsck \
      --with-libarchive \
      --without-manpages
    make -j$(nproc)
    make DESTDIR=$OUTDIR install-libs
    # rm -rf $OUTDIR/usr/share/locale
    # rm -rf $OUTDIR/usr/share/man
    tree $OUTDIR

