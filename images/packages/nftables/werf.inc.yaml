---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /nftables
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "nftables.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- gcc
- git pkg-config trousers
- automake autoconf make makeinfo libtool
- flex bison asciidoc-a2x
- libnftnl-devel libreadline-devel
- gmp-devel libedit-devel
- python3-devel python3-module-setuptools
packages:
- libgmp libmnl libjansson4
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- include "importPackageImages" (list . $builderDependencies.packages "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}
  {{- include "alt packages clean" . | nindent 2 }}
  install:
  - |
    # Install packages
    PKGS="{{ $builderDependencies.packages | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out

    cd /src

    ./autogen.sh

    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --with-json \
      --with-cli=readline

    make -j$(nproc)

    make DESTDIR=$OUTDIR install

    strip $OUTDIR/usr/sbin/nft
    ldd $OUTDIR/usr/sbin/nft

    # We don't need man, test and samples files
    rm -rf $OUTDIR/usr/include
    rm -rf $OUTDIR/usr/share
    rm -rf $OUTDIR/usr/lib64/pkgconfig
