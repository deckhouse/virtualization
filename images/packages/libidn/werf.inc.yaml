{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "libidn/libidn.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libtool patch gperf help2man gengetopt
- python3 python3-module-docutils
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}


{{/* Temporarily exclude images from build (the build is broken). TODO remove 'if' when build was fixed. */}}
{{- $build := "false" }}
{{- if eq $build "true" }}
---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libidn
  includePaths:
    - usr/bin/idn
    - usr/lib64/libidn.so
    - usr/lib64/libidn.so.12
    - usr/lib64/libidn.so.12.6.6
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libidn-devel
  includePaths:
    - usr/include
    - usr/lib64/libidn.la
    - usr/lib64/pkgconfig/libidn.pc
  before: setup

---


image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src

---

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src
    ./bootstrap --skip-po
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static \
      --disable-rpath \
      --disable-silent-rules \
      --disable-nls \
      --disable-doc
    make -j$(nproc)
    make DESTDIR=$OUTDIR install
    rm -rf /out/usr/share

{{- end }}
