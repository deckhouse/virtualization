---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "openldap/openldap.git" }}
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libtool gettext-tools
- chrooted groff-base libltdl-devel shtool
- libsystemd-devel
- libevent-devel libuuid-devel
- liblmdb-devel
- libargon2-devel libsasl2-devel
- tree
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}


image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- $images := list "openssl" -}}
{{- include "importPackageImages" (list . $images "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out
    cd /src
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --enable-syslog \
      --enable-dynamic \
      --enable-versioning \
      --enable-dynacl \
      --enable-cleartext \
      --enable-crypt \
      --with-tls=openssl \
      --with-threads \
      --enable-slapd \
      --enable-modules \
      --enable-backends=mod \
      --enable-mdb=yes \
      --disable-wt \
      --enable-balancer=mod \
      --enable-argon2 \
      --with-yielding-select \
      --enable-aci \
      --disable-slapi \
      --disable-slp \
      --disable-sql \
      --with-cyrus-sasl \
      --enable-spasswd \
      --disable-perl \
      --enable-overlays=mod \
      --with-systemd \
      --without-fetch \
      --with-threads \
      --with-pic \
      --with-gnu-ld

    make -j$(nproc)
    DESTDIR=$OUTDIR make install
    rm -rf $OUTDIR/usr/share
    tree -hp $OUTDIR

