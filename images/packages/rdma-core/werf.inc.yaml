
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "linux-rdma/rdma-core.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- gcc git make libtool libnl-devel ninja-build
- binutils cmake pkgconfig
- pandoc
- python3-module-Cython python3-devel python3-module-docutils
- libpcap-devel l
- tree
packages:
- systemd libnl3 rdma-core
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}


---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /{{ .ImageName }}
  before: setup
  excludePaths:
  - etc/init.d

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src
    cmake -GNinja \
      -DCMAKE_BUILD_TYPE=Release \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_SYSCONFDIR=/etc \
      -DCMAKE_INSTALL_LIBDIR=/usr/lib64 \
      -DNO_MAN_PAGES=ON

    ninja -j$(nproc)
    DESTDIR=$OUTDIR ninja install
    cp -r kernel-headers/rdma $OUTDIR/usr/include/
    tree -hp $OUTDIR
