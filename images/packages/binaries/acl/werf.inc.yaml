---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get $.Package $.ImageName }}
{{- $gitRepoUrl := "acl.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc
- git gettext-tools autoconf libtool gcc make
- libattr-devel
- tree
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get update && apt-get install -y \
      {{ $builderDependencies.packages | join " " }}
    rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin

  install:
  - |
    OUTDIR=/out
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch v{{ $version }} /src
    cd /src

    ./autogen.sh

    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      CFLAGS="-U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=2"

    make -j$(nproc)

    make DESTDIR=$OUTDIR install

    strip $OUTDIR/usr/bin/*
