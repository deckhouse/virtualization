---
image: {{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /libdevmapper
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "lvmteam/lvm2.git" }}
{{- $PkgImageName := (printf "%s/%s" .PackagePath .ImageName) }}

image: {{ $PkgImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    # rm -rf /src/.git

---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git gcc gcc-c++ make autoconf automake
- pkgconfig makeinfo rpm-build-python3
- libreadline-devel
- libtinfo-devel libudev-devel libaio-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ $PkgImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out
    
    cd /src
    autoconf
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static_link \
      --enable-readline \
      --enable-pkgconfig \
      --with-device-uid=0 \
      --with-device-gid=6 \
      --with-device-mode=0660 \
      --enable-write_install \
      --enable-dmeventd \
      --enable-udev_sync \
      --with-integrity=internal

    make -j$(nproc)

    make DESTDIR=$OUTDIR install
