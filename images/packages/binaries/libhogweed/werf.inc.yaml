---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /libhogweed
  includePaths:
    - usr/lib64/libhogweed.so
    - usr/lib64/libhogweed.so.6
    - usr/lib64/libhogweed.so.6.10
  before: setup
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /libnettle-devel
  includePaths:
    - usr/include
    - usr/lib64/pkgconfig
  before: setup

---
{{- $version := get $.Package $.ImageName }}
{{- $gitRepoUrl := "gnutls/nettle.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make autoconf automake gmp-devel
- tree
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    cd /src
    ./.bootstrap
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --enable-shared \
      --disable-static \
      --disable-doc
    make -j$(nproc)
    make DESTDIR=$OUTDIR install-shared-hogweed install-headers install-pkgconfig
    tree /out
