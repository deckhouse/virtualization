---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /libdevmapper
  before: setup

---
# {{- $version := get $.Package $.ImageName }}
# {{- $gitRepoUrl := "glibc.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git gcc gcc-c++ make autoconf automake
- pkgconfig makeinfo rpm-build-python3
- libreadline-devel
- libtinfo-devel libudev-devel libaio-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    # git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    RUN git clone https://github.com/lvmteam/lvm2 --depth=1 --branch v2_03_32 /src

    cd /src

    autoconf

    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static_link \
      --enable-readline \
      --with-group= \
      --with-user= \
      --enable-pkgconfig \
      --with-device-uid=0 \
      --with-device-gid=6 \
      --with-device-mode=0660 \
      --enable-write_install \
      # --with-usrlibdir=%_libdir \
      # --with-usrsbindir=%_sbindir \
      --enable-dmeventd \
      # --with-udevdir=%_udevrulesdir \
      # %{subst_enable lvmpolld} \
      # %{subst_enable dmfilemapd} \
      # %{subst_enable cmirrord} \
      --enable-udev_sync \
      # %{subst_enable blkid_wiping} \
      # %{?_enable_lvmlockd_dlm:--enable-lvmlockd-dlm --enable-lvmlockd-dlmcontrol} \
      # %{?_enable_lvmlockd_sanlock:--enable-lvmlockd-sanlock} \
      # %{?_enable_lvmdbusd:--enable-dbus-service} \
      # %{?_enable_vdo:--with-vdo=internal --with-vdo-format=%_bindir/vdoformat} \
      # %{?_enable_writecache:--with-writecache=internal} \
      --with-integrity=internal
      # --with-dmeventd-path="%_sbindir/dmeventd" \
      # --with-systemdsystemunitdir=%_unitdir \
      # --with-tmpfilesdir=%_tmpfilesdir \
      # --with-default-pid-dir=%_runtimedir \
      # --with-default-dm-run-dir=%_runtimedir \
      # --with-default-run-dir=%_runtimedir/lvm \
      # --with-default-locking-dir=%_lockdir/lvm \
      # --disable-silent-rules

    make -j$(nproc)

    make DESTDIR=$OUTDIR install

