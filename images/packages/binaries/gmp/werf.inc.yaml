    __gmpn_gcd_22
    __gmpn_get_d
    __gmpn_hgcd
    __gmpn_hgcd_appr
    __gmpn_hgcd_appr_itch
    __gmpn_hgcd_itch
    __gmpn_hgcd_matrix_init
    __gmpn_invert
