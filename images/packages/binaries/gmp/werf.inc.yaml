---
image: {{ $.PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libgmp10
  before: setup

---
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "gmp/gmp" }}
{{- $PkgImageName := (printf "%s/%s" $.PackagePath $.ImageName) }}

image: {{ include "ImageName" (tuple . $PkgImageName "src-artifact") }}
final: false
fromImage: {{ include "PkgImageName" (tuple . "src-artifact") }}
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git
- flex gcc-c++
- make makeinfo autoconf automake
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ include "ImageName" (tuple . $PkgImageName "src-artifact") }}
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src

    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64

    LANG=C awk 'NR>=3&&$1=="#define"&&$2~/^[a-z_0-9]+$/&&$3~/^__/{print gensub("^__MPN\\(([^)]+)\\)","__gmpn_\\1",1,$3)}' gmp.h > libgmp.sym
    sed -n 's/^[^ ]\+ \(__gmp_[^ ]\+\) .*/\1/p' rand/randmt.h >> libgmp.sym

    cat >>libgmp.sym <<'EOF'
    __gmp_allocate_func
    __gmp_asprintf_final
    __gmp_asprintf_memory
    __gmp_asprintf_reps
    __gmp_assert_fail
