---
image: {{ $.PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /nbdkit
  before: setup

---
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "nbdkit/nbdkit.git" }}
{{- $PkgImageName := (printf "%s/%s" $.PackagePath $.ImageName) }}

image: {{ include "ImageName" (tuple . $PkgImageName "src-artifact") }}
final: false
fromImage: {{ include "PkgImageName" (tuple . "src-artifact") }}
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch v{{ $version }} /src
---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git gcc
- automake autoconf-archive make libtool
- bash-completion
- curl
- qemu
- libisoburn
- e2fsprogs
- expect
- libgnutls30
- filesystem
- socat
- jq
- iproute2
- xz
- zlib-ng
- zstd
- zlib
- libblkio
- libnbd
- libtorrent-rasterbar-devel
- libssh
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ include "ImageName" (tuple . $PkgImageName "src-artifact") }}
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src
    
    autoreconf -i

    ./configure \
      --disable-static \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --without-bash-completions

    make -j$(nproc)

    make DESTDIR=$OUTDIR install-strip

    # We don't need man, test and samples files
    rm -rf $OUTDIR/usr/include
    rm -rf $OUTDIR/usr/share
