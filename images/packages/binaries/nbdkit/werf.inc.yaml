---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /nbdkit
  before: setup

---
{{- $version := get $.Package $.ImageName }}
{{- $gitRepoUrl := "nbdkit/nbdkit.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git gcc
- automake autoconf-archive make libtool
# - MAKEDEV
- bash-completion
- curl
- qemu
- libisoburn
- e2fsprogs
- expect
- libgnutls30
- filesystem
- socat
- jq
- iproute2
- xz
- zlib-ng
- zstd
- zlib
- libblkio
- libnbd
- libtorrent-rasterbar-devel
- libssh
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
    - |
      # /etc/init.d/udevd umount
      apt-get update && apt-get install -y \
        {{ $builderDependencies.packages | join " " }}
      # /etc/init.d/udevd restart

      apt-get update
      apt-get clean
      rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin

  install:
    - |
      OUTDIR=/out
      mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

      git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch v{{ $version }} /src
      cd /src

      ./autogen.sh

      ./configure \
        --disable-static \
        --sbindir=%_bindir \
        --with-bash-completions


      make -j$(nproc)

      make DESTDIR=$OUTDIR install
      strip $OUTDIR/usr/bin/*

      # We don't need man, test and samples files
      rm -rf $OUTDIR/usr/include
      rm -rf $OUTDIR/usr/share
      rm -rf $OUTDIR/usr/libexec/installed-tests

      tree $OUTDIR
