---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /gnutls
  before: setup

---
{{- $version := get $.Package $.ImageName }}
{{- $gitRepoUrl := "gnutls/gnutls.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- git wget autoconf automake libtool makeinfo gettext-devel patch
- gcc-c++ gcc glibc-devel-static gperf pkg-config 
- cvs gtk-doc 
- libgcrypt-devel liblzo2-devel libopencdk-devel libreadline-devel libtasn1-devel libtasn1-utils
- zlib-devel libnettle-devel libp11-kit-devel libunistring-devel
- libtpm2-tss-devel libtrousers-devel libidn2-devel libzstd-devel
- libev4 libev-devel libunbound-devel libbrotli-devel 
- gtk-doc texinfo texlive
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO }}
shell:
  beforeInstall:
    - |
      apt-get update && apt-get install -y \
        {{ $builderDependencies.packages | join " " }}
      apt-get clean
      rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin

  install:
    - |
      OUTDIR=/out
      mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

      git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
      cd /src

      ./bootstrap

      ./configure --prefix=/usr --libdir=/usr/lib64 --disable-tests

      make -j$(nproc)

      make DESTDIR=$OUTDIR install-strip
