---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /out
  to: /libisoburn
  before: setup

---
{{- $version := get $.Package $.ImageName }}
{{- $gitRepoUrl := "libburnia/libisoburn.git" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc
- git pkg-config trousers
- automake autoconf make makeinfo libtool
- libisofs-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
- image: packages/binaries/libburn
  add: /libburn
  to: /libburn
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    cp -a /libburn/. /
    rm -rf /libburn

    OUTDIR=/out
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    cd /src
    ./bootstrap
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static \
      --disable-doc
    make -j$(nproc)
    make DESTDIR=/out install

    strip $OUTDIR/usr/bin/xorriso
