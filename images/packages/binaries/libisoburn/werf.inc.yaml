---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libisoburn
  includePaths:
    - usr/lib64/libisoburn.so
    - usr/lib64/libisoburn.so.1
    - usr/lib64/libisoburn.so.1.113.0
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libisoburn-devel
  includePaths:
    - usr/include/
    - usr/lib64/libisoburn.la
  before: setup

---
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "libburnia/libisoburn.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src

---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libburn-devel libisofs-devel makeinfo libtool
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src
    ./bootstrap
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static \
      --disable-doc
    make -j$(nproc)
    make DESTDIR=/out install-libLTLIBRARIES install-libincludeHEADERS
