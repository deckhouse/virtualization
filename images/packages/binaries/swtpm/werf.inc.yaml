---
image: {{ $.ImageType }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ $.ImageType }}/{{ $.ImageName }}-builder
  add: /swtpm
  to: /swtpm
  before: setup

---
{{- $version := "0.10.0" }}

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- expect socat twisted-core-tools gcc
- git pkg-config trousers
- automake autoconf make gcc
- openssl cryptote
- net-tools softhsm
- tpm2-pkcs11 tpm2-pkcs11-tools tpm2-tools tpm2-abrmd
- libtool
- glib2-devel libgnutls-openssl-devel libssl-devel
- libgnutls30 libfuse-devel libgnutls-devel gnutls-utils
- libtasn1 libtasn1-devel libjson-glib-devel
- libseccomp-devel libseccomp
- libgmp-devel
- perl-podlators
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ $.ImageType }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
    - |
      apt-get update && apt-get install -y \
        {{ $builderDependencies.packages | join " " }}
      
      # libtpms libtpms-devel requares version 0.10 that in sisyphus repo
      cat >/etc/apt/sources.list.d/alt-sisyphus.list<<EOF 
      rpm [alt] http://ftp.altlinux.org/pub/distributions/ALTLinux/Sisyphus x86_64 classic
      rpm [alt] http://ftp.altlinux.org/pub/distributions/ALTLinux/Sisyphus noarch classic
      EOF
      apt-get update
      apt-get install -y libtpms-devel
      rm -f /etc/apt/sources.list.d/alt-sisyphus.list

      apt-get update
      apt-get clean
      rm --recursive --force /var/lib/apt/lists/ftp.altlinux.org* /var/cache/apt/*.bin

  install:
    - |
      OUTDIR=/swtpm
      mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
      
      git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/stefanberger/swtpm.git --branch v{{ $version }} /swtpm
      cd /swtpm
      ./autogen.sh \
        --enable-static \
        --with-openssl \
        --with-gnutls \
        --with-cuse \
        --prefix=/usr \
        --with-tss-user=root \
        --with-tss-group=root \
        --libdir=/usr/lib64
      
      CC="/usr/bin/musl-gcc" LDFLAGS="-static" make -j$(nproc)
      
      make DESTDIR=$OUTDIR install
      strip $OUTDIR/usr/bin/*
      # remove man files
      rm -rf $OUTDIR/usr/share/man
      rm -rf $OUTDIR/usr/libexec/installed-tests
