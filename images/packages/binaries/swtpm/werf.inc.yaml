---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /swtpm
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "stefanberger/swtpm.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch v{{ $version }} /src
---


{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- expect socat twisted-core-tools gcc
- git pkg-config trousers
- automake autoconf make libtool
- openssl cryptote
- net-tools softhsm
- tpm2-pkcs11 tpm2-pkcs11-tools tpm2-tools tpm2-abrmd
- glib2-devel libgnutls-openssl-devel libssl-devel
- libgnutls30 libfuse-devel libgnutls-devel gnutls-utils
- libtasn1 libtasn1-devel libjson-glib-devel
- libseccomp-devel libseccomp
- libgmp-devel
- perl-podlators
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
- image: {{ .ModuleNamePrefix }}packages/binaries/libtpms
  add: /libtpms
  to: /libtpms
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    cp -a /libtpms/. /
    rm -rf /libtpms

    OUTDIR=/out

    cd /src
    
    ./autogen.sh \
      --disable-tests \
      --with-openssl \
      --with-gnutls \
      --with-cuse \
      --prefix=/usr \
      --with-tss-user=root \
      --with-tss-group=root \
      --libdir=/usr/lib64
    
    make -j$(nproc)
    
    make DESTDIR=$OUTDIR install
    strip $OUTDIR/usr/bin/*

    # We don't need man, test and samples files
    rm -rf $OUTDIR/usr/include
    rm -rf $OUTDIR/usr/share
    rm -rf $OUTDIR/usr/libexec/installed-tests
