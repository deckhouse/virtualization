{{/* Temporarily exclude images from build as submodule. TODO remove 'if' when this image is used in import section.  */}}
{{- if eq .ModuleNamePrefix "" }}
---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /libbrotli
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "google/brotli.git" }}
{{- $PkgImageName := (printf "%s/%s" .PackagePath .ImageName) }}

image: {{ .ModuleNamePrefix }}{{ $PkgImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
    # rm -rf /src/.git

---
{{- end }}
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc
- git cmake make
{{- end -}}

{{- if eq .ModuleNamePrefix "" }}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ $PkgImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}
  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    mkdir /build
    cd /build

    cmake -DCMAKE_BUILD_TYPE=Release \
    -DCMAKE_INSTALL_PREFIX=/usr \
    -DCMAKE_INSTALL_LIBDIR=/usr/lib64 \
    /src

    make -j$(nproc)
    make DESTDIR=$OUTDIR install
{{- end }}
