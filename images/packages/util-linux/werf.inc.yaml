---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc
- git make libtool gettext-devel
- bison flex
- pkgconf asciidoctor
- python3-devel python3-module-setuptools
- zlib-devel glibc-devel-static
- libncursesw-devel libpopt-devel
- klibc-devel libsqlite3
dvppackages:
- libcap-ng
{{- end -}}

{{- $builderDependencies := include "$name" . | fromYaml }}

{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "util-linux/util-linux.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /{{ .ImageName }}
  # to: /libblkid
  before: setup

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src


---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- include "importPackageImages" (list . $builderDependencies.dvppackages "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    echo "Install packages"
    PKGS="{{ $builderDependencies.dvppackages | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done
  - |
    OUTDIR=/out

    cd /src
    ./autogen.sh
    ./configure \
      --prefix=/usr \
      --exec-prefix=/usr \
      --bindir=/usr/bin \
      --sbindir=/usr/sbin \
      --libdir=/usr/lib64 \
      --enable-all-programs \
      --enable-shared \
      --disable-static \
      --disable-asciidoc
    
    make -j$(nproc)
    make DESTDIR=$OUTDIR install

    strip $OUTDIR/usr/bin/*
    strip $OUTDIR/usr/sbin/*
    strip $OUTDIR/usr/lib/*
    strip $OUTDIR/usr/lib64/*

