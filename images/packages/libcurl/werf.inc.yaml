---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "curl/curl.git" }}
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- gcc git make libtool gettext-tools
- groff-base
- python3-base
- openssh-server
- openssh-clients
- caddy
- python3-module-pytest-xdist
- python3-module-psutil
- python3-module-filelock
- tree
packages:
- openssl libidn2 libgmp gnutls nettle
- nghttp2 nghttp3
- zlib zstd
- libssh2
- openldap
- libpsl
- cyrus-sasl2
- ngtcp2 libtasn1
- libunistring
- krb5
- glibc
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}


image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- include "importPackageImages" (list . $builderDependencies.packages "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $builderDependencies.packages | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out
    cd /src
    autoreconf -f -i
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-dependency-tracking \
      --disable-silent-rules \
      --without-included-gettext \
      --disable-static \
      --with-gnutls \
      --with-ngtcp2 \
      --with-nghttp3 \
      --with-libidn2 \
      --enable-ipv6 \
      --enable-ldap \
      --enable-threaded-resolver \
      --enable-openssl-auto-load-config \
      --with-gssapi \
      --enable-websockets \
      --enable-versioned-symbols \
      --with-libssh2

    make -j$(nproc)
    make DESTDIR=$OUTDIR install-strip
    rm -rf $OUTDIR/usr/share/man
    tree -sp $OUTDIR

