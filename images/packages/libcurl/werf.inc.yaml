---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /{{ $.ImageName }}
  before: setup

---
{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "curl/curl.git" }}
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config

    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src
---

{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libtool gettext-tools
- libssh2-devel
- glibc-devel-static
- groff-base
- libkrb5-devel libgsasl-devel
- zlib-devel libzstd-devel libpsl-devel libldap-devel libbrotli-devel
- python3-base
- libnghttp2-tools
- openssh-server
- openssh-clients
- caddy
- pytest3
- python3-module-cryptography
- apache2-httpd-worker
- apache2-devel
- apache2-mod_ssl
- apache2-mod_http2
- vsftpd
- python3-module-pytest-xdist
- python3-module-psutil
- python3-module-filelock
- libnghttp2-tools
- gnutls-utils libgnutls-devel libnettle-devel
- tree nettle
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}


image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- $images := list "openssl" "libidn2" -}}
{{- include "importPackageImages" (list . $images "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out
    cd /src
    autoreconf -f -i
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-dependency-tracking \
      --disable-silent-rules \
      --without-included-gettext \
      --disable-static \
      --with-gnutls \
      --with-ngtcp2 \
      --with-nghttp3 \
      --with-libidn2 \
      --enable-ipv6 \
      --enable-ldap \
      --enable-threaded-resolver \
      --enable-openssl-auto-load-config \
      --with-gssapi \
      --enable-websockets \
      --enable-versioned-symbols \
      --with-test-httpd \
      --with-test-vsftpd=/usr/sbin/vsftpd \
      --with-libssh2

    make -j$(nproc)
    make DESTDIR=$OUTDIR install-strip
    rm -rf $OUTDIR/usr/share/man
    tree $OUTDIR

