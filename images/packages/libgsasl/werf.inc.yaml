---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
  add: /out
  to: /libgsasl
  before: setup

---
{{- $version := get $.PackageVersion $.ImageName }}
{{- $gitRepoUrl := "gsasl/gsasl.git" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - |
    mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
    git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src

    cd /src
    GNULIB_REVISION=$(. bootstrap.conf >&2; echo $GNULIB_REVISION)
    git clone $(cat /run/secrets/SOURCE_REPO)/gnulib.git ./gnulib
    cd gnulib
    git checkout $GNULIB_REVISION
    cd /

---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
packages:
- gcc git make libtool gettext-tools
- patch gperf help2man texinfo gengetopt
- gtk-doc libgnutls-devel libkrb5-devel libntlm-devel libreadline-devel
{{- end -}}

{{ $builderDependencies := include "$name" . | fromYaml }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ $.ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{- $images := list "libgcrypt" "libidn" -}}
{{- include "importPackageImages" (list . $images "install") -}}
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.packages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    # Install packages
    PKGS="{{ $images | join " " }}"
    for pkg in $PKGS; do
      cp -a /$pkg/. /
      rm -rf /$pkg
    done

    OUTDIR=/out

    cd /src
    export GNULIB_REVISION=$(. bootstrap.conf >&2; echo $GNULIB_REVISION)
    export GNULIB_SRCDIR=$(pwd)/gnulib

    ./bootstrap --skip-po --no-git
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-static \
      --disable-doc \
      --disable-nls
    make -j$(nproc)
    make DESTDIR=$OUTDIR install
    rm -rf /out/usr/share/man

