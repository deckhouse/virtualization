---
{{- $name := print $.ImageName "-dependencies" -}}
{{- define "$name" -}}
altPackages:
- flex gcc gcc-c++ libtool pkgconf gettext-tools
- make makeinfo autoconf automake
- git
{{- end -}}

{{- $builderDependencies := include "$name" . | fromYaml }}

{{- $version := get .PackageVersion .ImageName }}
{{- $gitRepoUrl := "gmp/gmp" }}

image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}
final: false
fromImage: builder/scratch
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
  add: /out
  to: /libgmp
  before: setup

---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO_GIT }}
shell:
  install:
  - git clone --depth=1 $(cat /run/secrets/SOURCE_REPO)/{{ $gitRepoUrl }} --branch {{ $version }} /src


---
image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-builder
final: false
fromImage: builder/alt
import:
- image: {{ .ModuleNamePrefix }}{{ .PackagePath }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - |
    apt-get install -y \
      {{ $builderDependencies.altPackages | join " " }}

  {{- include "alt packages clean" . | nindent 2 }}

  install:
  - |
    OUTDIR=/out

    cd /src

    # Limit optimisations to x86-64 level 2 microarchitecture.
    # This prevent "invalid opcode" errors on CPUs without level v3 extensions
    # AVX2, BMI2, etc.: Intel Ivy Bridge and older, AMD Steamroller and older.
    export CFLAGS="-march=x86-64-v2"
    export CPPFLAGS="-march=x86-64-v2"
    export CXXFLAGS="-march=x86-64-v2"

    # Notes:
    # - Use x86_64 cpu to produce the most portable binary but not the most performant one.
    # - Disable fat binary.
    ./configure \
      --prefix=/usr \
      --libdir=/usr/lib64 \
      --disable-fat \
      --build x86_64-linux-gnu \
      --enable-cxx

    make -j$(nproc)
    make DESTDIR=$OUTDIR install

    # We don't need man
    rm -rf $OUTDIR/usr/share

    find $OUTDIR -type f -executable | while read -r execfile; do
    if strip "$execfile"; then
      echo "Stripped: $execfile"
    fi
    done
