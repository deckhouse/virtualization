on:
  push:
    branches:
      - main
      - ci/add/auto-changelog-release-please
      # - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write

name: release-please
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}
          release-type: simple