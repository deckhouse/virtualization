# Some actions to run for pull requests.


name: Tests for pull requests
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

# Cancel in-progress jobs for the same PR (pull_request event) or for the same branch (push event).
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Check generated files
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Download Go modules
        run: |
          go env
          go mod download
          ls -la $(go env GOMODCACHE)

      - name: Check generated
        run: |
          task ci:generate

  golangci_lint:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1

#      - name: Install golangci-lint
#        uses: golangci/golangci-lint-action@v3
#        with:
#          version: v1.52.2

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b . v1.52.2

      - name: Run golangci-lint
        run: |
          task ci:lint
