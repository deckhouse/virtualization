name: Deploy Dev

env:
  MODULES_REGISTRY: ${{ vars.DEV_REGISTRY }}
  CI_COMMIT_REF_NAME: ${{ github.event.inputs.tag }}
  MODULES_MODULE_NAME: ${{ vars.MODULE_NAME }}
  MODULES_MODULE_SOURCE: ${{ vars.DEV_MODULE_SOURCE }}
  MODULES_REGISTRY_LOGIN: ${{ vars.DEV_MODULES_REGISTRY_LOGIN }}
  MODULES_REGISTRY_PASSWORD: ${{ secrets.DEV_MODULES_REGISTRY_PASSWORD }}
  RELEASE_CHANNEL: ${{ github.event.inputs.channel }}
  MODULES_MODULE_TAG: ${{ github.event.inputs.tag }}-dev
  SOURCE_REPO: "${{secrets.SOURCE_REPO}}"
  GO_VERSION: "1.22.7"
  MODULE_EDITION: "EE"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Input existing tag, example v0.16.1. Image module tag in dev-registry will have suffix -dev. For example: v0.16.1-dev <----"
        type: string
        required: true

      enableBuild:
        type: boolean
        default: true
        description: "Set to true if build is required"

defaults:
  run:
    shell: bash

concurrency:
  group: "${{ github.workflow }}-${{ github.event.number || github.ref }}"
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: [self-hosted, regular, selectel]
    name: Deploy dev
    steps:
      - name: PRINT VARS
        run: |
          echo MODULES_REGISTRY=$MODULES_REGISTRY
          echo MODULES_MODULE_SOURCE=$MODULES_MODULE_SOURCE
          echo CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME
          echo MODULES_MODULE_NAME=$MODULES_MODULE_NAME
          echo RELEASE_CHANNEL=$RELEASE_CHANNEL
          echo MODULES_MODULE_TAG=$MODULES_MODULE_TAG
          echo MODULE_EDITION=$MODULE_EDITION
        shell: bash
      - name: Validation for tag
        run: |
          echo ${{ github.event.inputs.tag }} | grep -P '^v\d+\.\d+\.\d+.*$'
        shell: bash

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get specified tag
        run: git fetch --tags

      - name: Checkout specified tag
        run: git checkout tags/${{ github.event.inputs.tag }}
      


      - name: Login to PROD_REGISTRY
        uses: deckhouse/modules-actions/setup@v1.2
        with:
          registry: ${{ vars.PROD_REGISTRY }}
          registry_login: ${{ vars.PROD_MODULES_REGISTRY_LOGIN }}
          registry_password: ${{ secrets.PROD_MODULES_REGISTRY_PASSWORD }}
      - name: Login to DEV_REGISTRY
        uses: deckhouse/modules-actions/setup@v1.2
        with:
          registry: ${{ vars.DEV_REGISTRY }}
          registry_login: ${{ vars.DEV_MODULES_REGISTRY_LOGIN }}
          registry_password: ${{ secrets.DEV_MODULES_REGISTRY_PASSWORD }}

      - if: ${{ github.event.inputs.enableBuild == 'true' }}
        uses: deckhouse/modules-actions/build@v1.2
        with:
          module_source: "$MODULES_MODULE_SOURCE"
          module_name: ${{ vars.MODULE_NAME }}
          module_tag: $MODULES_MODULE_TAG
          secondary_repo: "${{ vars.PROD_REGISTRY }}/${{ vars.PROD_MODULES_REGISTRY_LOGIN }}"

      - uses: deckhouse/modules-actions/deploy@v1
