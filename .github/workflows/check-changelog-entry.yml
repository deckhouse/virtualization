name: Check Changelog entry

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

# Cancel in-progress jobs for the same PR (pull_request_target event) or for the same branch (push event).
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    name: Check Changelog entry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Check Changelog entry
        id: entry-check
        uses: deckhouse/changelog-action@v2.6.0
        with:
          validate_only: true
          allowed_sections: |
            api
            vm
            vmop
            vmbda
            vmclass
            vmip
            vmipl
            vdsnapshot
            vmsnapshot
            vmrestore
            disks
            vd
            images
            vi
            cvi
            core
            api-service:low
            vm-route-forge:low
            kubevirt:low
            kube-api-rewriter:low
            cdi:low
            dvcr:low
            module
            observability
            ci:low
            test:low
            docs
            network
            cli
