name: End-to-End tests + Replicated storage

env:
  CSI: replicated.csi.storage.deckhouse.io
  STORAGE_CLASS_NAME: linstor-thin-r1
  CI_COMMIT_REF_NAME: ${{ github.ref_name }}
  GO_VERSION: "1.24.5"
  TIMEOUT: "3h"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

defaults:
  run:
    shell: bash

jobs:
  show_dev_manifest:
    runs-on: ubuntu-latest
    name: Run e2e
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ginkgo
        working-directory: ./test/e2e/
        run: |
          echo "Install ginkgo"
          go install tool

      - name: Setup d8
        uses: ./.github/actions/install-d8

      - uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          context: e2e-virt-e2e-tests
          kubeconfig: ${{ secrets.NIGHTLY_E2E_TESTS_SECRET }}

      - name: Download dependencies
        working-directory: ./test/e2e/
        run: |
          echo "Download dependencies"
          go mod download

      - name: Set URL
        run: |
          echo "Set URL"
          task set-url:ci

      - name: Run E2E
        id: e2e-tests
        working-directory: ./test/e2e/
        run: |
          task run:ci -v LABELS="Slow"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resources_from_failed_tests
          path: ${{ runner.temp }}/e2e_failed__*
          if-no-files-found: ignore

      - name: Save results
        working-directory: ./test/e2e/
        if: always()
        run: |
          if [ -z "$SUMMARY" ]; then
            SUMMARY=$(jq -n \
              --arg csi "$CSI" \
              --arg date "$DATE" \
              --arg startTime "$START_TIME" \
              --arg branch "$GITHUB_REF_NAME" \
              --arg status ":question: UNKNOWN" \
              --arg link "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
              '{
                CSI: $csi,
                Date: $date,
                StartTime: $startTime,
                Branch: $branch,
                Status: $status,
                Link: $link
              }'
            )
          fi
          echo $SUMMARY

          hash=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32 | md5sum | awk '{print $1}')

          kubectl apply --filename - <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: "end-to-end-tests-report-$STORAGE_CLASS_NAME-$DATE-${hash:0:8}"
            namespace: default
            labels:
              storageClass: "$STORAGE_CLASS_NAME"
          type: Opaque
          stringData:
            summary: |
          $(echo "$SUMMARY" | sed 's/^/    /')
          EOF
