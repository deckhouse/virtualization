name: E2E Release Tests (nested cluster)

on:
  workflow_dispatch:
    inputs:
      current-release:
        description: "Current release tag, like v1.4.1"
        required: false # before merge to main, set to true
        default: "v1.4.1"
        type: string
      next-release:
        description: "Next release like v1.5.0, should be greater than current-release"
        required: false # before merge to main, set to true
        type: string

defaults:
  run:
    shell: bash

jobs:
  release-test:
    name: Release test
    runs-on: ubuntu-latest
