name: End-to-End tests + CEPH

env:
  CSI: rbd.csi.ceph.com
  STORAGE_CLASS_NAME: ceph-pool-r2-csi-rbd-immediate
  CI_COMMIT_REF_NAME: ${{ github.ref_name }}
  GO_VERSION: "1.24.6"
  TIMEOUT: "2h"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

defaults:
  run:
    shell: bash

jobs:
  show_dev_manifest:
    runs-on: ubuntu-latest
    name: Run e2e
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install ginkgo
        working-directory: ./tests/e2e/
        run: |
          echo "Install ginkgo"
          go tool install

      - name: Install Deckhouse-cli
        run: |
          echo "Install d8"
          curl -fsSL -o d8-install.sh https://raw.githubusercontent.com/deckhouse/deckhouse-cli/main/d8-install.sh
          bash d8-install.sh

      - uses: azure/k8s-set-context@v4
        with:
          method: service-account
          k8s-url: https://api.e2e.virtlab.flant.com
          k8s-secret: ${{ secrets.E2E_VIRTUALIZATION_SA_SECRET }}

      - name: Download dependencies
        working-directory: ./tests/e2e/
        run: |
          echo "Download dependencies"
          go mod download

      - name: Run E2E
        id: e2e-tests
        working-directory: ./tests/e2e/
        run: |
          task run:ci -v

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resources_from_failed_tests
          path: ${{ runner.temp }}/e2e_failed__*
          if-no-files-found: ignore

      - name: Save results
        working-directory: ./tests/e2e/
        if: always()
        run: |
          if [ -z "$SUMMARY" ]; then
            SUMMARY=$(jq -n \
              --arg csi "$CSI" \
              --arg date "$DATE" \
              --arg startTime "$START_TIME" \
              --arg branch "$GITHUB_REF_NAME" \
              --arg status ":question: UNKNOWN" \
              --arg link "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" \
              '{
                CSI: $csi,
                Date: $date,
                StartTime: $startTime,
                Branch: $branch,
                Status: $status,
                Link: $link
              }'
            )
          fi
          echo $SUMMARY

          hash=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32 | md5sum | awk '{print $1}')

          kubectl apply --filename - <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: "end-to-end-tests-report-$STORAGE_CLASS_NAME-$DATE-${hash:0:8}"
            namespace: default
            labels:
              storageClass: "$STORAGE_CLASS_NAME"
          type: Opaque
          stringData:
            summary: |
          $(echo "$SUMMARY" | sed 's/^/    /')
          EOF
