name: e2e

env:
  CI_COMMIT_REF_NAME: ${{ github.ref_name }}
  GO_VERSION: "1.22.7"

on:
  workflow_dispatch:
  # pull_request:
  #   branches:
  #     - ci/tests/e2e-workflow
  # push:
  #   branches:
  #     - ci/tests/e2e-workflow

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  show_dev_manifest:
    runs-on: ubuntu-latest
    name: Run e2e
    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Install Task
        uses: arduino/setup-task@v2

      - uses:
          azure/setup-kubectl@v3
          # default is latest stable
        id: install

      - uses: actions/checkout@v4

      - uses: azure/k8s-set-context@v4
        with:
          method: service-account
          k8s-url: https://api.e2e.virtlab.flant.com
          k8s-secret: ${{ secrets.E2E_VIRTUALIZATION_SA_SECRET }}

      - name: e2e
        run: |
          export E2E_CLUSTERTRANSPORT_KUBECONFIG=$KUBECONFIG
          task run_local
