jobs:
 fetch-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.set-output.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Fetch all tags
        # id: fetch-tags
        run: |
          echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV
        # run: |
        #   echo "TAGS=$(git tag | sort -r | head)" >> $GITHUB_ENV
      - name: Show tags
        run: |
          echo $GIT_TAG
      - run: echo ${{ github.ref }}
      - run: env

