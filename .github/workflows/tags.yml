jobs:
 fetch-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.set-output.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Fetch all tags
        id: fetch-tags
        run: |
          TAGS=$(git tag | sort -r | head)
          echo ::set-output name=tags::$TAGS
