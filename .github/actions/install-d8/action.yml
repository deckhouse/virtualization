name: Install deckhouse-cli
description: Install deckhouse-cli
runs:
  using: "composite"
  steps:
    - name: Setup d8
      shell: bash
      run: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/deckhouse/deckhouse-cli/main/tools/install.sh)"
        echo "/opt/deckhouse/bin" >> $GITHUB_PATH
