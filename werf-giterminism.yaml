giterminismConfigVersion: 1
config:
  goTemplateRendering:	# The rules for the Go-template functions
    allowEnvVariables: 
    - /CI_.+/
    - MODULES_MODULE_TAG
    - SOURCE_REPO
    - SOURCE_REPO_GIT
    - MODULE_EDITION
    - DISTRO_PACKAGES_PROXY
    - SVACE_DOWNLOAD
    - SVACE_ENABLED
  stapel:
    mount:
      allowBuildDir: true
      allowFromPaths:
      - ~/go-pkg-cache
      - /svace-build
  secrets:
    allowValueIds:
    - SOURCE_REPO
helm:
  allowUncommittedFiles:
  - "Chart.lock"
  - "charts/*.tgz"
