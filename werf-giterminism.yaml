giterminismConfigVersion: 1
config:
  goTemplateRendering:	# The rules for the Go-template functions
    allowEnvVariables: 
    - /CI_.+/
    - MODULES_MODULE_TAG
    - SOURCE_REPO
    - MODULE_EDITION
    - DELVE_DEBUG
  stapel:
    mount:
      allowBuildDir: true
      allowFromPaths:
      - ~/go-pkg-cache
helm:
  allowUncommittedFiles:
  - "Chart.lock"
  - "charts/*.tgz"
