apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-automatic"
commonLabels:
  vm: automatic
resources:
  - ../../base
patches:
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: replace
        path: /spec/runPolicy
        value: AlwaysOn
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: replace
        path: /spec/disruptions/restartApprovalMode
        value: Automatic
