apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-with-mounted-cvi"
commonLabels:
  vm: with-mounted-cvi
resources:
  - ../../base
# TODO: remove when runPolicy AlwaysOnUntilStoppedMannualy will be fixed
patches:
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: replace
        path: /spec/runPolicy
        value: AlwaysOn
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: add
        path: /spec/blockDeviceRefs/-
        value: {
              "kind": "ClusterVirtualImage",
              "name": "cvi-alpine-http"
          }
