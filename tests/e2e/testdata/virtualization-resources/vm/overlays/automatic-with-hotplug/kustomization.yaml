apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -automatic-with-hotplug
resources:
  - ../../base
  - ./vd-attach.yaml
  - ./vmbda.yaml
patches:
  - patch: |-
      - op: replace
        path: /spec/runPolicy
        value: AlwaysOn
    target:
      kind: VirtualMachine
      name: vm
  - patch: |-
      - op: replace
        path: /spec/disruptions/restartApprovalMode
        value: Automatic
    target:
      kind: VirtualMachine
      name: vm
labels:
  - includeSelectors: true
    pairs:
      vm: automatic-with-hotplug
