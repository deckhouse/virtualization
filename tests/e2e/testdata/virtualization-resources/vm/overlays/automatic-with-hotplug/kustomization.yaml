apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-automatic-with-hotplug"
commonLabels:
  vm: automatic-with-hotplug
resources:
  - ../../base
  - ./vd-attach.yaml
  - ./vmbda.yaml
patches:
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: replace
        path: /spec/runPolicy
        value: AlwaysOn
  - target:
      kind: VirtualMachine
      name: vm
    patch: |-
      - op: replace
        path: /spec/disruptions/restartApprovalMode
        value: Automatic
