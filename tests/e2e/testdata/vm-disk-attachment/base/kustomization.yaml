apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./vm.yaml
  - ./vd-root.yaml
configurations:
  - transformer.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - files:
      - userData=cfg/cloudinit.yaml
    name: cloud-init
    type: provisioning.virtualization.deckhouse.io/cloud-init
