---
apiVersion: v1
kind: Secret
metadata:
  name: test-vm-provisioning-secret
  namespace: test-d8-virtualization
type: Opaque
data:
  userdata: 
---
apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachine
metadata:
  name: test-vm-provisioning-secret
  namespace: test-d8-virtualization
spec:
  runPolicy: AlwaysOn
  disruptions:
    restartApprovalMode: Automatic
  osType: Generic
  bootloader: BIOS
  cpu:
    cores: 1
  memory:
    size: 1Gi
  blockDeviceRefs:
    - kind: VirtualImage
      name: test-vm-image
  provisioning:
    type: UserDataRef
    userDataRef:
      kind: Secret
      name: test-vm-provisioning-secret
