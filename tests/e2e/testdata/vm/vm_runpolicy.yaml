apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachine
metadata:
  name: test-vm-runpolicy
  namespace: test-d8-virtualization
spec:
  disruptions:
    restartApprovalMode: Automatic
  runPolicy: AlwaysOn
  osType: Generic
  bootloader: BIOS
  cpu:
    cores: 1
  memory:
    size: 1Gi
  blockDevices:
    - type: VirtualMachineImage
      virtualMachineImage:
        name: test-vm-image