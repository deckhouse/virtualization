apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualDisk
metadata:
  annotations:
    virtualdisk.virtualization.deckhouse.io/access-mode: ReadWriteOnce
  name: vd-root
spec:
  persistentVolumeClaim:
    size: 512Mi
    storageClassName: "{{ .STORAGE_CLASS_NAME }}"
  dataSource:
    type: ObjectRef
    objectRef:
      kind: VirtualImage
      name: vi-alpine-http
