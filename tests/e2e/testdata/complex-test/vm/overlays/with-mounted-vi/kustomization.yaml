apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -with-mounted-vi
resources:
  - ../../base
patches:
  - patch: |-
      - op: add
        path: /spec/blockDeviceRefs/-
        value: {
              "kind": "VirtualImage",
              "name": "cvi-alpine-registry"
          }
    target:
      kind: VirtualMachine
      name: vm
labels:
  - includeSelectors: true
    pairs:
      vm: with-mounted-vi
