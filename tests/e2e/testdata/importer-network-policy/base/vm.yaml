apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachine
metadata:
  name: vm
spec:
  blockDeviceRefs:
    - kind: VirtualDisk
      name: vd
  cpu:
    cores: 1
    coreFraction: 5%
  disruptions:
    restartApprovalMode: Automatic
  memory:
    size: 1Gi
  runPolicy: AlwaysOn
  virtualMachineClassName: generic
