apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -migration-prefer-forced
resources:
  - ../../base
patches:
  - path: vd.image.patch.yaml
  - patch: |-
      - op: replace
        path: /spec/bootloader
        value: BIOS
      - op: replace
        path: /spec/liveMigrationPolicy
        value: PreferForced
    target:
      kind: VirtualMachine
      name: vm
