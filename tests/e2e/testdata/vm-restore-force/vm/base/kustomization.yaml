apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./vm.yaml
  - ./vd-root.yaml
  - ./vd-blank.yaml
  - ./vmbda-vd.yaml
# When vmbda is deleted, it may stay in Terminating; a fix is planned.
# - ./vmbda-vi.yaml
configurations:
  - transformer.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - files:
      - userData=cfg/cloudinit.yaml
    name: cloud-init
    type: provisioning.virtualization.deckhouse.io/cloud-init
