apiVersion: virtualization.deckhouse.io/v1alpha2
kind: VirtualMachineClass
metadata:
  name: discovery
spec:
  cpu:
    discovery:
      nodeSelector:
        matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
    type: Discovery
  nodeSelector:
    matchExpressions:
      - key: node.deckhouse.io/group
        operator: In
        values:
          - worker
  sizingPolicies:
    - coreFractions:
        - 5
        - 10
        - 20
        - 50
        - 100
      cores:
        max: 4
        min: 1
      dedicatedCores:
        - false
      memory:
        max: 8Gi
        min: 1Gi
        step: 512Mi
    - coreFractions:
        - 20
        - 50
        - 100
      cores:
        max: 8
        min: 5
      dedicatedCores:
        - false
      memory:
        max: 16Gi
        min: 5Gi
        step: 1Gi
    - coreFractions:
        - 50
        - 100
      cores:
        max: 16
        min: 9
      dedicatedCores:
        - true
        - false
      memory:
        max: 32Gi
        min: 9Gi
        step: 1Gi
    - coreFractions:
        - 100
      cores:
        max: 1024
        min: 17
      dedicatedCores:
        - true
      memory:
        perCore:
          max: 2Gi
          min: 1Gi
