# https://taskfile.dev

version: "3"

silent: true

includes:
  vmi-router:
    taskfile: ./images/vmi-router
    dir: ./images/vmi-router
  virtualization-controller:
    taskfile: ./images/virtualization-artifact
    dir: ./images/virtualization-artifact
  hooks:
    taskfile: ./hooks
    dir: ./hooks
  e2e:
    taskfile: ./tests/e2e
    dir: ./tests/e2e

vars:
  deckhouse_lib_helm_ver: 1.7.0
  target: ""

tasks:
  check-werf:
    cmds:
      - which werf >/dev/null || (echo "werf not found."; exit 1)
    silent: true

  check-yq:
    cmds:
      - which yq >/dev/null || (echo "yq not found."; exit 1)
    silent: true

  check-jq:
    cmds:
      - which jq >/dev/null || (echo "jq not found."; exit 1)
    silent: true

  check-helm:
    cmds:
      - which helm >/dev/null || (echo "helm not found."; exit 1)
    silent: true

  helm-update-subcharts:
    deps:
      - check-helm
    cmds:
      - helm repo add deckhouse https://deckhouse.github.io/lib-helm
      - helm repo update deckhouse
      - helm dep update

  helm-bump-helm-lib:
    deps:
      - check-yq
    cmds:
      - yq -i '.dependencies[] |= select(.name == "deckhouse_lib_helm").version = "{{ .deckhouse_lib_helm_ver }}"' Chart.yaml
      - task: helm-update-subcharts

  build:
    deps:
      - check-werf
    cmds:
      - werf build {{ .target }}
  
  lint:
    desc: 'Run all linters in parallel.'
    deps:
      - lint:prettier

  deps:install:prettier:
    desc: "Install prettier."
    cmds:
      - npm install -g prettier

  dev:format:yaml:
    desc: "Format non-templated YAML files, e.g. CRDs"
    cmds:
      - |
        docker run --rm -it \
          -v ./:/tmp/virt node:20.11.1-alpine3.19 \
          sh -c "npm install -g prettier ; cd /tmp/virt ; prettier -w \"**/*.yaml\" \"**/*.yml\""
  
  lint:prettier:
    desc: "Check if prettier-formatted."
    deps:
      - lint:prettier:yaml

  lint:prettier:yaml:
    desc: "Check if yaml files are prettier-formatted."
    cmds:
      - prettier -c "**/*.yaml" "**/*.yml"