# Default configuration for performance testing
# This file contains default values that can be overridden by command line arguments

# Test configuration
NAMESPACE="perf"
STORAGE_CLASS=""
VI_TYPE="persistentVolumeClaim"
COUNT=2
SLEEP_TIME=5
REPORT_DIR="report"
MIGRATION_DURATION="5m"
MIGRATION_PERCENTAGE=10
ACTIVE_CLUSTER_PERCENTAGE=90
CONTROLLER_NAMESPACE="d8-virtualization"

# Scenario configuration
SCENARIO_NUMBER=1
MAIN_COUNT_RESOURCES=2
PERCENT_VMS=10
MIGRATION_PERCENTAGE_10=10
MIGRATION_PERCENTAGE_5=5

# Logging configuration
LOG_LEVEL="INFO"
ENABLE_VM_OPERATIONS_LOG=true
ENABLE_DURATION_LOGGING=true

# Performance thresholds (in seconds)
MAX_DEPLOYMENT_TIME=300
MAX_STOP_TIME=60
MAX_START_TIME=60
MAX_MIGRATION_TIME=120
MAX_CONTROLLER_RESTART_TIME=180