version: "3"

silent: true

vars:
  NS: '{{ .NS | default "perf" }}'
  TARGET: "{{ .TARGET | default 10 }}"
  DURATION: '{{ .DURATION | default "0m" }}'

tasks:
  run:migration:
    desc: "Run migration | NS=myns TARGET=10 task run:migration"
    cmds:
      - go run cmd/main.go -n {{.NS}} -t {{.TARGET}} -d {{ .DURATION }}
