version: "3"

silent: true

vars:
  NAMESPACE: '{{ .NAMESPACE | default "perf" }}'

tasks:
  get-stat:vd:
    desc: "Run collect stat from vds"
    cmds:
      - go run cmd/statistic/main.go -d -n {{.NAMESPACE}}
  get-stat:vm:
    desc: "Run collect stat from vms"
    cmds:
      - go run cmd/statistic/main.go -v -n {{.NAMESPACE}}
  get-stat:all:
    desc: "Run collect stat from vds and vms"
    cmds:
      - go run cmd/statistic/main.go -n {{.NAMESPACE}}
