apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nc

resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- servicemonitor.yaml
- gdd.yaml

patches:
  - target:
      kind: Ingress
      name: netchecker-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: nc.e2e.virtlab.flant.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: nc.e2e.virtlab.flant.com
  - target:
      kind: Certificate
      name: tcpr
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: nc.e2e.virtlab.flant.com
