apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
  - target:
      kind: Ingress
      name: netchecker-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: __NC_HOST__
      - op: replace
        path: /spec/tls/0/hosts/0
        value: __NC_HOST__
  - target:
      kind: Certificate
      name: tcpr
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: __NC_HOST__
