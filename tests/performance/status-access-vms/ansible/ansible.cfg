[defaults]
ansible_managed=Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S
inventory=$PWD/inventory
library=$PWD/modules:$HOME/ansible/modules
collections_path=$PWD/collections
roles_path=$PWD/roles
interpreter_python=python3

forks=10
transport=smart
host_key_checking=False
fact_caching=jsonfile
fact_caching_connection=$PWD/tmp
fact_caching_timeout=3600

gathering=smart

bin_ansible_callbacks=True
callbacks_enabled = profile_tasks
; # callbacks_enabled = profile_tasks,ara_default
; # callback_whitelist=profile_tasks
deprecation_warnings=False

[ssh_connection]
; ansible_ssh_private_key_file=../sshkeys/id_ed
pipelining=True
ansible_ssh_args = -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=500 -o UserKnownHostsFile=/dev/null
