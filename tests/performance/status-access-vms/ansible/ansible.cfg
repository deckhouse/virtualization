[defaults]
ansible_managed=Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S
inventory=$PWD/inventory
library=$PWD/modules:$HOME/ansible/modules
collections_path=$PWD/collections
roles_path=$PWD/roles
interpreter_python=python3

forks=500
transport=smart
host_key_checking=False
fact_caching=jsonfile
fact_caching_connection=$PWD/tmp
fact_caching_timeout=3600

gathering=smart

bin_ansible_callbacks=True
deprecation_warnings=false

remote_user=cloud
ansible_ssh_user=cloud
private_key_file=../sshkeys/id_ed

[ssh_connection]
pipelining=True
ssh_args = -o ProxyCommand='d8 v port-forward --stdio=true %h %p'
ansible_ssh_args = -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=5m -o ConnectionAttempts=500 -o UserKnownHostsFile=/dev/null
