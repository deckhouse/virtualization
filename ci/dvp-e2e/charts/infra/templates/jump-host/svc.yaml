---
apiVersion: v1
kind: Service
metadata:
  name: jump-host
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: jump-host
  ports:
    - protocol: TCP
      # NodePort SSH entrypoint for jump-host; 2222 is chosen to avoid default SSH port 22 conflicts
      port: 2222
      targetPort: 2222
