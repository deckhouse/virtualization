---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jump-host
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jump-host
  template:
    metadata:
      labels:
        app: jump-host
    spec:
      containers:
        - name: jump-host
          image: registry-dvp.dev.flant.dev/tools/jump-host:v0.1.2
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "200m"
              memory: "200Mi"
            requests:
              cpu: "200m"
              memory: "200Mi"
          ports:
            - containerPort: 2222
          env:
            - name: SSH_KEY
              value: "{{ .Values.sshPublicKey }}"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"