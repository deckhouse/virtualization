apiVersion: v1
kind: ServiceAccount
metadata:
  name: dkp-sa
  namespace: {{ .Values.namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dkp-sa-secret
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/service-account.name: dkp-sa
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dkp-sa-rb
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: dkp-sa
    namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: d8:use:role:manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dkp-sa-cluster-admin-{{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: dkp-sa
    namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
