apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: {{ .Values.namespace }}
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: /export
          ports:
            - name: nfs
              containerPort: 2049
          volumeMounts:
            - name: nfs-data
              mountPath: /export
      volumes:
        - name: nfs-data
          emptyDir: {}

