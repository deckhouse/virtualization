---
kind: Service
apiVersion: v1
metadata:
  name: nfs-server
  namespace: {{ .Values.namespace }}
  labels:
    app: nfs-server
spec:
  type: ClusterIP
  selector:
    app: nfs-server
  ports:
    - name: tcp-2049
      port: 2049
      protocol: TCP
    - name: udp-111
      port: 111
      protocol: UDP
