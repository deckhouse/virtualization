# Infrastructure values for E2E testing

# Storage profiles (from original values.yaml)
storageProfiles:
  default:
    controlPlane:
      root: linstor-thin-r2
      etcd: linstor-thin-r2
    workers:
      root: linstor-thin-r2
    infra:
      nfs: nfs-4-1-wffc
    dvcr: linstor-thin-r2
    virtualDisks:
      os: linstor-thin-r2
      data: nfs-4-1-wffc
  cephrbd:
    controlPlane:
      root: ceph-pool-r2-csi-rbd
      etcd: ceph-pool-r2-csi-rbd
    workers:
      root: ceph-pool-r2-csi-rbd
    infra:
      nfs: nfs-4-1-wffc
    dvcr: ceph-pool-r2-csi-rbd
    virtualDisks:
      os: ceph-pool-r2-csi-rbd
      data: ceph-pool-r2-csi-rbd
  sds-local:
    controlPlane:
      root: sds-local-storage
      etcd: sds-local-storage
    workers:
      root: sds-local-storage
    infra:
      nfs: nfs-4-1-wffc
    dvcr: sds-local-storage
    virtualDisks:
      os: sds-local-storage
      data: sds-local-storage

# Network configuration
network:
  domain: e2e.virtlab.flant.com
  clusterConfigurationPrefix: x
  internalNetworkCIDRs:
    - "10.241.0.0/16"

# Registry configuration
registry:
  dockerCfg: ""
  insecure: false

# Monitoring configuration
monitoring:
  enabled: true
  retention: "7d"
  scrapeInterval: "30s"
