---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph-cluster
  namespace: d8-operator-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.2
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 2
    allowMultiplePerNode: false
  dashboard:
    enabled: true
    ssl: true
  storage:
    useAllNodes: true
    useAllDevices: true
    # Match typical additional block devices presented to worker VMs.
    # Include SCSI/virtio/xen virtio variations, avoid root/etcd disks like sda/sdb/sdc.
    deviceFilter: "^(sd[d-z]|vd[b-z]|xvd[b-z])$"
    onlyApplyOSDPlacement: false
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: pool-rbd-auto-test
  namespace: d8-operator-ceph
spec:
  failureDomain: host
  replicated:
    size: 3
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-pool-r2-csi-rbd-immediate
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: rook-ceph.rbd.csi.ceph.com
parameters:
  clusterID: rook-ceph-cluster
  pool: pool-rbd-auto-test
  imageFormat: "2"
  imageFeatures: layering
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-secret
  csi.storage.k8s.io/provisioner-secret-namespace: d8-operator-ceph
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-secret
  csi.storage.k8s.io/node-stage-secret-namespace: d8-operator-ceph
  fsType: ext4
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true